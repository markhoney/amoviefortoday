    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0060665","title":"A Man for All Seasons","plot":"The story takes place in 16th century England. But men like Sir Thomas More, who love life yet have the moral fiber to lay down their lives for their principles, are found in every century. Concentrating on the last seven years of English chancellor's life, the struggle between More and his King, Henry VIII, hinges on Henry's determination to break with Rome so he can divorce his current wife and wed again, and good Catholic More's inability to go along with such heresy. More resigns as chancellor, hoping to be able to live out his life as a private citizen. But Henry will settle for nothing less than that the much respected More give public approval to his headstrong course.","directors":["Fred Zinnemann"],"actors":["Paul Scofield","Wendy Hiller","Leo McKern","Robert Shaw"],"year":1966,"rating":77,"runtime":"120","awards":"Won 6 Oscars. Another 27 wins & 8 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0060665.bd64798.b12a8da526f9e0c9a330922ec4dd870d.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0060665.1b91758.b12a8da526f9e0c9a330922ec4dd870d.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0060665.bd64798.b12a8da526f9e0c9a330922ec4dd870d.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-3bb7a1dc58b3cae32ef77cb2d322eb49'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-3bb7a1dc58b3cae32ef77cb2d322eb49)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCg
