    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0080180","title":"Zulu Dawn","plot":"In 1879 South Africa, the administrators of the British Cape Colony have designs to eliminate the Zulus as a hindrance to their colonial economy. To that end, the British present King Cetshwayo with an impossible ultimatum to provoke a war they are sure they can win easily with their rifles and artillery against native spears. However, that war proves more difficult than the arrogant British commander, Lord Chelmsford, expects as his overburdened army fruitlessly searches for the elusive enemy. However, in the shadow of a hill called Isandlwana, the overconfident British army learns to its sorrow just how badly they have underestimated the tactical skill and might of the Zulu nation.","directors":["Douglas Hickox"],"actors":["Burt Lancaster","Simon Ward","Denholm Elliott","Peter Vaughan"],"year":1979,"rating":66,"runtime":"98","awards":"1 win.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0080180.5e31822.7cd33fdad09c74e42ef14e710a6c6326.jpg","size":{"width":300,"height":454},"sizes":"(max-width: 300px) 100vw, 300px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0080180.5e31822.7cd33fdad09c74e42ef14e710a6c6326.jpg 300w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 300 454' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-898da1b37cbc4d2bc4255f593ce16b6b'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-898da1b37cbc4d2bc4255f593ce16b6b)' width='300' height='454' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoK
