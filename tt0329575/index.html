    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0329575","title":"Seabiscuit","plot":"It's the Depression, and everyone needs to hold onto a dream to get them through the bad times. Car maker Charles Howard is no different, he who is trying to rebuild his life after the tragic death of his only child and the resulting end of his first marriage. With second wife Marcela at his side, Charles wants to get into horse racing and ends up with a team of underdogs who are also chasing their own dream. The first is trainer Tom Smith, who has a natural instinct to spot the capabilities of horses. The second is the horse Tom chooses for Charles, Seabiscuit, an unconventional choice as despite his pedigreed lineage, Seabiscuit is small at fifteen and a half hands tall with a slight limp. But Tom can see something in Seabiscuit's nature to make him a winner, if only Seabiscuit can be retrained from his inbred losing ways. And third is the jockey they decide to hire, Johnny \"Red\" Pollard, so nicknamed because of his hair color. Like Tom, Red has always shown a natural way with horses, but a difficult upbringing due solely to the Depression has made Red an angry young man, which has gotten him into trouble both on and off the track. And he is large for a jockey, and thus he always feels the need to battle the weight issue. Another common trait between Tom, Seabiscuit and Red is that they have been called crazy by those in traditional horse racing circles. Against the odds, Seabiscuit, with his human team behind him, does show his winning abilities and captures the imagination of all those others wanting to believe in a dream. But Seabiscuit's victories are at smaller races. As such, Charles aims high and wants Seabiscuit to race Triple Crown winner War Admiral, who by all accounts is a winner and should be a winner. If given the chance to race against War Admiral (whose owner doesn't want to race as he feels he has nothing to prove), will Seabiscuit and his team continue to keep the dreams of the common Americans alive? Through the good and the bad, especially as Red and Seabiscuit face mirroring problems, they all have to decide what is in their collective best interest.","directors":["Gary Ross"],"actors":["David McCullough","Jeff Bridges","Paul Vincent O'Connor","Chris Cooper"],"year":2003,"rating":73,"runtime":"140","awards":"Nominated for 7 Oscars. Another 6 wins & 37 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0329575.bd64798.1b8a8b5435f19e6c018d54492de1f55e.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0329575.1b91758.1b8a8b5435f19e6c018d54492de1f55e.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0329575.bd64798.1b8a8b5435f19e6c018d54492de1f55e.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-d05a52f5ca1a21c78298aff401148da0'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-d05a52f5ca1a21c78298aff401148da0)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj\u002FwAARCABbAEADASIAAhEBAxEB\u002F8QAHAAAAQUBAQEAAAAAAAAAAAAAAAQFBgcIAwEC\u002F8QANRAAAgECBAQDBgYBBQAAAAAAAQIDBBEABRIhBhMxQQciUQgUMkJhgSNicZGSsRUzUqGi8P\u002FEABoBAAIDAQEAAAAAAAAAAAAAAAQFAAIDAQb\u002FxAAtEQACAgEDAgIJBQAAAAAAAAABAgARAwQhMRJBUWEFMnGBobHR8PETQpHB4f\u002FaAAwDAQACEQMRAD8Ao6i4eky7guvrZVWSqr2SjhhKXIuyyal73sv\u002FAGHriP8AFnDldwvm3%2bOzTk%2b8cqOYiJ9QAdQwB9GF7EHcHFy5XnWX1OecPVGehaWmo85LSzQ0qr
