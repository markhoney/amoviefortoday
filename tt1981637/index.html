loat-right active--exact active" style="font-family:Garamond, 'Times New Roman', serif;">NOT RATED</a><div title="71%" class="mt-2" style="color:#4299E1;" data-v-7b1ff17a><button data-v-7b1ff17a><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 260 245" class="w-8" data-v-7b1ff17a><path d="M55 237L129 9l74 228L9 96h240" data-v-7b1ff17a></path></svg></button><button data-v-7b1ff17a><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 260 245" class="w-8" data-v-7b1ff17a><path d="M55 237L129 9l74 228L9 96h240" data-v-7b1ff17a></path></svg></button><button data-v-7b1ff17a><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 260 245" class="w-8" data-v-7b1ff17a><path d="M55 237L129 9l74 228L9 96h240" data-v-7b1ff17a></path></svg></button><button class="text-gray-300" data-v-7b1ff17a><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 260 245" class="w-8" data-v-7b1ff17a><path d="M55 237L129 9l74 228L9 96h240" data-v-7b1ff17a></path></svg></button><button class="text-gray-300" data-v-7b1ff17a><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 260 245" class="w-8" data-v-7b1ff17a><path d="M55 237L129 9l74 228L9 96h240" data-v-7b1ff17a></path></svg></button><span class="ml-5 text-3xl text-gray-300" data-v-7b1ff17a>71%</span></div></div></div></section></div>
    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt1981637","title":"Holy Flying Circus","plot":"In 1979 the Monty Python comedy team return from making their film 'Monty Python's Life of Brian' in Tunisia. Premiered in America the film is pilloried by ultra-right religious groups for its depiction of Christ. In England the Popular Peoples' Church of St Sophia (whose members include a Tourette's sufferer who shouts out swear words) find a copy of the script in a dustbin and lobby the British censor for its suppression, leading to many local councils banning its screening. Death threats follow and Michael Palin - \"the nicest man in Britain\" - has his effigy burned on his front lawn. Finally crazed TV programmer Alan Dick persuades Palin and co-star John Cleese to defend the picture on a late night chat show against the Bishop of Southwark and religious commentator Malcolm Muggeridge. Thanks to Cleese's reasoning the Pythons are seen to triumph, winning over the Popular Peoples' Church. A later encounter with God will show how the film's controversy paved the way for other artistic endeavours which prompted protest. Brilliant characterisations are vitiated by a satirical 'treatment' including animated sequences and irritating attempts at surreal wit when a documentary style treatment would have sufficed. Several of the Pythons were hostile to the film, summed up in the floor manager's comment. \"Another fantasy sequence...lame\".","directors":["Owen Harris"],"actors":["Ben Crispin","Steve Punt","Charles Edwards","Rufus Jones"],"year":2011,"rating":71,"runtime":"89","awards":"1 win & 3 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt1981637.5e31822.8d333463e09d5650bbb2afbb1682b4e7.jpg","size":{"width":300,"height":400},"sizes":"(max-width: 300px) 100vw, 300px","srcset":["\u002Fassets\u002Fstatic\u002Ftt1981637.5e31822.8d333463e09d5650bbb2afbb1682b4e7.jpg 300w"],"dataUri":"data:im
