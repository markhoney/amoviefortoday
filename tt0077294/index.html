    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0077294","title":"Capricorn One","plot":"Charles Brubaker is the astronaut leading NASA's first manned mission to Mars. Seconds before the launch, the entire team is pulled from the capsule and the rocket leaves earth unmanned much to Brubaker's anger. The head of the programme explains that the life support system was faulty and that NASA can't afford the publicity of a scratched mission. The plan is to fake the Mars landing and keep the astronauts at a remote base until the mission is over, but then investigative journalist Robert Caulfield starts to suspect something.","directors":["Peter Hyams"],"actors":["Elliott Gould","James Brolin","Brenda Vaccaro","Sam Waterston"],"year":1977,"rating":69,"runtime":"123","awards":"5 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0077294.bd64798.29c6950347c3818b746f18f6707ece42.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0077294.1b91758.29c6950347c3818b746f18f6707ece42.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0077294.bd64798.29c6950347c3818b746f18f6707ece42.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-2a7c85a66d26fc0358af08a13c41605f'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-2a7c85a66d26fc0358af08a13c41605f)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj\u002FwAARCABbAEADASIAAhEBA
