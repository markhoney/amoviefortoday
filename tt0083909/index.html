    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0083909","title":"The Executioner's Song","plot":"Based on the true story of murderer Gary Mark Gilmore, spanning the last nine months of his life (May 1976-January 1977) in which at age 35, after being released for serving a long prison term in Utah for armed robbery, the unstable Gilmore murdered two men in two seperate and senseless robberies in which after a brief public trial in October, he was sentenced to death by firing squad which drew a lot of media attention when Gilmore insisted that his execution be carried out and he became the first man to be executed in the USA since the government reinstated the death penalty in 1976.","directors":["Lawrence Schiller"],"actors":["Tommy Lee Jones","Christine Lahti","Rosanna Arquette","Eli Wallach"],"year":1982,"rating":71,"runtime":"135","awards":"Won 2 Primetime Emmys. Another 3 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0083909.5f6b245.ead0cb0a48b4b2b8013e016e2b076ea7.jpg","size":{"width":278,"height":500},"sizes":"(max-width: 278px) 100vw, 278px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0083909.5f6b245.ead0cb0a48b4b2b8013e016e2b076ea7.jpg 278w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 278 500' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-a4abc6e0167b61b0f4ef7e1fa3922d55'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-a4abc6e0167b61b0f4ef7e1fa3922d55)' width='278' height='500' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj\u002FwAARCABzAEADASI
