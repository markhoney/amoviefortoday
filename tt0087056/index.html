    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0087056","title":"A Christmas Carol","plot":"Made for television version of the Charles Dickens classic of the same name. Ebenezer Scrooge is a hard-nosed, single-minded businessman in Victorian London. He has disowned his only living relative - his nephew Fred - and generally treats everyone he meets with extreme contempt. He hates Christmas, only cares about making money and only gives his clerk, Bob Cratchit, the day off. However, he is taught the true meaning and spirit of Christmas by three ghosts who show him his own past and present. He is also shown what the future holds for him if he doesn't change his behavior.","directors":["Clive Donner"],"actors":["George C. Scott","Frank Finlay","Angela Pleasence","Edward Woodward"],"year":1984,"rating":78,"runtime":"100","awards":"","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0087056.bd64798.f33837f1e5681b73e39041d1c8bb1f5a.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0087056.1b91758.f33837f1e5681b73e39041d1c8bb1f5a.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0087056.bd64798.f33837f1e5681b73e39041d1c8bb1f5a.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-a8dd723b0e554dd6bd2a8ebe61add2fb'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-a8dd723b0e554dd6bd2a8ebe61add2fb)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKC
