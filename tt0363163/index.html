    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0363163","title":"Downfall","plot":"In April of 1945, Germany stands at the brink of defeat with the Soviet Armies closing in from the west and south. In Berlin, capital of the Third Reich, Adolf Hitler proclaims that Germany will still achieve victory and orders his Generals and advisers to fight to the last man. \"Downfall\" explores these final days of the Reich, where senior German leaders (such as Himmler and Goring) began defecting from their beloved Fuhrer, in an effort to save their own lives, while still others (Joseph Goebbels) pledge to die with Hitler. Hitler, himself, degenerates into a paranoid shell of a man, full of optimism one moment and suicidal depression the next. When the end finally does comes, and Hitler lies dead by his own hand, what is left of his military must find a way to end the killing that is the Battle of Berlin, and lay down their arms in surrender.","directors":["Oliver Hirschbiegel"],"actors":["Bruno Ganz","Alexandra Maria Lara","Corinna Harfouch","Ulrich Matthes"],"year":2004,"rating":82,"runtime":"156","awards":"Nominated for 1 Oscar. Another 22 wins & 32 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0363163.bd64798.2a750420999d52fd342299912ec5369b.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0363163.1b91758.2a750420999d52fd342299912ec5369b.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0363163.bd64798.2a750420999d52fd342299912ec5369b.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-ff526432b359d9bba66edfbc3579fb23'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cim
