    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0310793","title":"Bowling for Columbine","plot":"The United States of America is notorious for its astronomical number of people killed by firearms for a developed nation without a civil war. With his signature sense of angry humor, activist filmmaker Michael Moore sets out to explore the roots of this bloodshed. In doing so, he learns that the conventional answers of easy availability of guns, violent national history, violent entertainment and even poverty are inadequate to explain this violence when other cultures share those same factors without the equivalent carnage. In order to arrive at a possible explanation, Michael Moore takes on a deeper examination of America's culture of fear, bigotry and violence in a nation with widespread gun ownership. Furthermore, he seeks to investigate and confront the powerful elite political and corporate interests fanning this culture for their own unscrupulous gain.","directors":["Michael Moore"],"actors":["Michael Moore","Salvador Allende","Jacobo Arbenz","Mike Bradley"],"year":2002,"rating":79,"runtime":"120","awards":"Won 1 Oscar. Another 40 wins & 12 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0310793.bd64798.32b66886530f4bea441533fe01c3be46.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0310793.1b91758.32b66886530f4bea441533fe01c3be46.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0310793.bd64798.32b66886530f4bea441533fe01c3be46.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-a3cbf98953a858457c36e991a977da24'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3c
