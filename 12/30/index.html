    <script>window.__INITIAL_STATE__={"data":{"dayofYear":{"month":{"id":"12","title":"December"},"day":{"id":"30","ordinal":"th"},"previous":{"path":"\u002F12\u002F29\u002F"},"next":{"path":"\u002F12\u002F31\u002F"},"belongsTo":{"edges":[{"node":{}},{"node":{}},{"node":{"id":"12-30-tt0061809","title":"December 30th 1959","info":{"wikipedia":null},"reason":{"short":"Perry Smith and Richard Hickock are captured by police in Las Vegas","description":""},"refreshments":{"list":[],"description":""},"mention":{"timestamp":"","description":""},"movie":{"id":"tt0061809","path":"\u002Ftt0061809\u002F","title":"In Cold Blood","plot":"In meeting in Kansas, ex-cons Perry Smith and Dick Hickock are breaking several conditions of their respective paroles. The meeting, initiated by Dick, is to plan and eventually carry out a robbery based on information he had received from a fellow inmate about $10,000 cash being locked in a hidden safe in the home of the farming Clutter family of Holcomb, Kansas. After the robbery, they plan on going to Mexico permanently to elude capture by the police. Each brings a necessary personality to the partnership to carry out the plan, Dick who is the brash manipulator, Perry the outwardly more sensitive but unrealistic dreamer with a violent streak under the surface. Perry literally carries all his dreams in a large box he takes with him wherever he goes. The robbery does not go according to plan in any respect, the pair who ultimately hogtie and execute all four members of the Clutter family, only coming away from the home with $43 in cash. As Perry and Dick go on the run, a murder investigation ensues, led by Topeka based Detective Alvin Dewey. If Dewey and his team are able eventually to identify the pair as the murderers and capture them, they, if they understand the two, may get their much needed confessions in dividing and conquering. Perry and Dick's fates may also be regardless of who literally pulled the trigger.","directors":["Richard Broo
