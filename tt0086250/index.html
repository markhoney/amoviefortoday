    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0086250","title":"Scarface","plot":"Tony Montana manages to leave Cuba during the Mariel exodus of 1980. He finds himself in a Florida refugee camp but his friend Manny has a way out for them: undertake a contract killing and arrangements will be made to get a green card. He's soon working for drug dealer Frank Lopez and shows his mettle when a deal with Colombian drug dealers goes bad. He also brings a new level of violence to Miami. Tony is protective of his younger sister but his mother knows what he does for a living and disowns him. Tony is impatient and wants it all however, including Frank's empire and his mistress Elvira Hancock. Once at the top however, Tony's outrageous actions make him a target and everything comes crumbling down.","directors":["Brian De Palma"],"actors":["Al Pacino","Steven Bauer","Michelle Pfeiffer","Mary Elizabeth Mastrantonio"],"year":1983,"rating":83,"runtime":"170","awards":"Nominated for 3 Golden Globes. Another 4 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0086250.bd64798.b1730c3fff323343950602a61cdeb931.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0086250.1b91758.b1730c3fff323343950602a61cdeb931.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0086250.bd64798.b1730c3fff323343950602a61cdeb931.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-6ba563273ed686503e25185d54e02c57'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-6ba563273ed686503e25185d54e02c57)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase64%2c
