    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0050091","title":"Seven Days from Now","plot":"After their luxury liner is sunk, a group of over twenty survivors take refuge in a life boat made for only nine. Included in the group are an old opera singer, a nuclear physicist, his wife and child, a General, a play-write and his dog, a college professor, a gambler and his mistress, the ship's nurse, and several members of the crew, including the Captain and executive officer. Soon, the captain dies from his injuries. The executive officer must take charge, and as a hurricane approaches, and their food and water run out, he must decide who to put over the side, and who stays and gets a chance at survival.","directors":["Richard Sale"],"actors":["Tyrone Power","Mai Zetterling","Lloyd Nolan","Stephen Boyd"],"year":1957,"rating":75,"runtime":"100","awards":"","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0050091.5e31822.564e2da9f528a58b083df2830844f04e.jpg","size":{"width":300,"height":457},"sizes":"(max-width: 300px) 100vw, 300px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0050091.5e31822.564e2da9f528a58b083df2830844f04e.jpg 300w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 300 457' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-d4c083d12c8f0c7e6ca4850b71409226'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-d4c083d12c8f0c7e6ca4850b71409226)' width='300' height='457' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj\u002FwAARCABhAEADASIAAhEBAxEB\u002F8QAHAAAAgMBAQEBAAAAAAA
