    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0068156","title":"1776","plot":"The film version of the Broadway musical comedy of the same name. In the days leading up to July 4, 1776, Continental Congressmen John Adams and Benjamin Franklin coerce Thomas Jefferson into writing the Declaration of Independence as a delaying tactic as they try to persuade the American colonies to support a resolution on independence. As George Washington sends depressing messages describing one military disaster after another, the businessmen, landowners and slave holders in Congress all stand in the way of the Declaration, and a single \"nay\" vote will forever end the question of independence. Large portions of spoken and sung dialog are taken directly from the letters and memoirs of the actual participants.","directors":["Peter H. Hunt"],"actors":["William Daniels","Howard Da Silva","Ken Howard","Donald Madden"],"year":1972,"rating":76,"runtime":"141","awards":"Nominated for 1 Oscar. Another 1 win & 1 nomination.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0068156.5e31822.1beb3fc5cfbd6a29f17865550e7ace7f.jpg","size":{"width":300,"height":468},"sizes":"(max-width: 300px) 100vw, 300px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0068156.5e31822.1beb3fc5cfbd6a29f17865550e7ace7f.jpg 300w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 300 468' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-fa21b4a7c0c39d233962e74addf7013d'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-fa21b4a7c0c39d233962e74addf7013d)' width='300' height='468' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F
