    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0146309","title":"Thirteen Days","plot":"In October, 1962, U-2 surveillance photos reveal that the Soviet Union is in the process of placing nuclear weapons in Cuba. These weapons have the capability of wiping out most of the Eastern and Southern United States in minutes if they become operational. President John F. Kennedy and his advisors must come up with a plan of action against the Soviets. Kennedy is determined to show that he is strong enough to stand up to the threat, and the Pentagon advises U.S. military strikes against Cuba--which could lead the way to another U.S. invasion of the island. However, Kennedy is reluctant to follow through, because a U.S. invasion could cause the Soviets to retaliate in Europe. A nuclear showdown appears to be almost inevitable. Can it be prevented?","directors":["Roger Donaldson"],"actors":["Shawn Driscoll","Kevin Costner","Drake Cook","Lucinda Jenney"],"year":2000,"rating":73,"runtime":"145","awards":"3 wins & 8 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0146309.bd64798.8dad712f6030bafc789b62a9291848e6.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0146309.1b91758.8dad712f6030bafc789b62a9291848e6.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0146309.bd64798.8dad712f6030bafc789b62a9291848e6.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-c2f6d720e90af54286b09896e8d6e0b3'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-c2f6d720e90af54286b09896e8d6e0b3)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbas
