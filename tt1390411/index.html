    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt1390411","title":"In the Heart of the Sea","plot":"In the winter of 1820, the New England whaling ship Essex was assaulted by something no one could believe: a whale of mammoth size and will, and an almost human sense of vengeance. The real-life maritime disaster would inspire Herman Melville's Moby-Dick. But that told only half the story. \"In the Heart of the Sea\" reveals the encounter's harrowing aftermath, as the ship's surviving crew is pushed to their limits and forced to do the unthinkable to stay alive. Braving storms, starvation, panic and despair, the men will call into question their deepest beliefs, from the value of their lives to the morality of their trade, as their captain searches for direction on the open sea and his first mate still seeks to bring the great whale down.","directors":["Ron Howard"],"actors":["Chris Hemsworth","Benjamin Walker","Cillian Murphy","Brendan Gleeson"],"year":2015,"rating":69,"runtime":"122","awards":"1 win & 5 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt1390411.bd64798.09fcabf4967fd4b2d91192cc38040e9e.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt1390411.1b91758.09fcabf4967fd4b2d91192cc38040e9e.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt1390411.bd64798.09fcabf4967fd4b2d91192cc38040e9e.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-12517c7d4957fff43e7696a537bd0c48'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-12517c7d4957fff43e7696a537bd0c48)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bba
