    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0032676","title":"Knute Rockne All American","plot":"Lars Rockne and his family, including his four year old son Knute, emigrate to Chicago in 1892 from their native Norway. By his mid-twenties Knute saves enough to attend obscure Notre Dame University, where he excels in football and chemistry. He and a teammate develop the forward pass as an offensive weapon while working as life guards on summer break and use it to upset heavily favored Army in a historic game. After graduation Rockne becomes a teacher while coaching part-time but ultimately abandons academics to devote all his energies to football. During his tenure as head coach at the school, he develops such outstanding players as George Gipp, who dies prematurely from a strep infection, and the Four Horseman while introducing many innovative tactics including the backfield shift. Rockne, known for his staccato motivational speeches, devotes his life to maintaining the integrity of the sport he loves and promoting it as an integral component in the development of the American character.","directors":["Lloyd Bacon","William K. Howard"],"actors":["Pat O'Brien","Gale Page","Ronald Reagan","Donald Crisp"],"year":1940,"rating":68,"runtime":"98","awards":"1 win.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0032676.5e31822.69f5608a05773074a43f5f8a062005c9.jpg","size":{"width":300,"height":451},"sizes":"(max-width: 300px) 100vw, 300px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0032676.5e31822.69f5608a05773074a43f5f8a062005c9.jpg 300w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 300 451' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-96763fe58c0bf4a12ea0fd67b2db4e5e'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fde
