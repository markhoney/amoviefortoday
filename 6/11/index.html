    <script>window.__INITIAL_STATE__={"data":{"days":{"edges":[{"node":{"month":6,"month_full":"June","day":11,"day_ordinal":"11th","previous":"\u002F6\u002F10","next":"\u002F6\u002F12","events":[{"id":"6-11-tt0346491","info":{"wikipedia":{"url":"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FDeath_of_Alexander_the_Great"}},"reason":{"short":"Date of Alexander's death","description":""},"refreshments":{"list":[],"description":""},"mention":{"timestamp":"","description":""},"movie":{"id":"tt0346491","title":"Alexander","plot":"Conquering 90% of the known world by the age of 25, Alexander the Great led his armies through 22,000 miles of sieges and conquests in just eight years. Coming out of tiny Macedonia (today part of Greece), Alexander led his armies against the mighty Persian Empire, drove west to Egypt, and finally made his way east to India. This film will concentrate on those eight years of battles, as well as his relationship with his boyhood friend and battle mate, Hephaestion. Alexander died young, of illness, at 33. Alexander's conquests paved the way for the spread of Greek culture (facilitating the spread of Christianity centuries later), and removed many of the obstacles that might have prevented the expansion of the Roman Empire. In other words, the world we know today might never have been if not for Alexander's bloody, yet unifying, conquest.","director":"Oliver Stone","year":2004,"images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Famoviefortoday\u002Fassets\u002Fstatic\u002Ftt0346491.bd64798.fc0a7563c2d996f51e068ee6d2014fe3.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Famoviefortoday\u002Fassets\u002Fstatic\u002Ftt0346491.1b91758.fc0a7563c2d996f51e068ee6d2014fe3.jpg 480w","\u002Famoviefortoday\u002Fassets\u002Fstatic\u002Ftt0346491.bd64798.fc0a7563c2d996f51e068ee6d2014fe3.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426
