aded" width="1000"></noscript></div><div class="flex-auto ml-8" style="backdrop-filter: blur(1px) brightness(50%)"><h1 class="font-bold text-4xl tracking-loose mt-16 z-10" style="text-shadow: 2px 2px #111;">The Breakfast Club (1985)</h1><a href="/tt0088847" aria-current="page" class="m-2 px-1 border-4 rounded-lg font-serif font-bold uppercase float-right active--exact active" style="font-family:Garamond, 'Times New Roman', serif;">R</a><div title="79%" class="mt-2" style="color:#4299E1;" data-v-7b1ff17a><button data-v-7b1ff17a><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 260 245" class="w-8" data-v-7b1ff17a><path d="M55 237L129 9l74 228L9 96h240" data-v-7b1ff17a></path></svg></button><button data-v-7b1ff17a><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 260 245" class="w-8" data-v-7b1ff17a><path d="M55 237L129 9l74 228L9 96h240" data-v-7b1ff17a></path></svg></button><button data-v-7b1ff17a><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 260 245" class="w-8" data-v-7b1ff17a><path d="M55 237L129 9l74 228L9 96h240" data-v-7b1ff17a></path></svg></button><button data-v-7b1ff17a><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 260 245" class="w-8" data-v-7b1ff17a><path d="M55 237L129 9l74 228L9 96h240" data-v-7b1ff17a></path></svg></button><button class="text-gray-300" data-v-7b1ff17a><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 260 245" class="w-8" data-v-7b1ff17a><path d="M55 237L129 9l74 228L9 96h240" data-v-7b1ff17a></path></svg></button><span class="ml-5 text-3xl text-gray-300" data-v-7b1ff17a>79%</span></div></div></div></section></div>
    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0088847","title":"The Breakfast Club","plot":"Beyond being in the same class at Shermer High School in Shermer, Illinois, Claire Standish, Andrew Clark, John Bender, Brian Johnson and Allison Reynolds have little in common, and with the exception of Claire and Andrew, do not associate with each other in school. In the simplest and in their own terms, Claire is a princess, Andrew an athlete, John a criminal, Brian a brain, and Allison a basket case. But one other thing they do have in common is a nine hour detention in the school library together on Saturday, March 24, 1984, under the direction of Mr. Vernon, supervising from his office across the hall. Each is required to write a minimum one thousand word essay during that time about who they think they are. At the beginning of those nine hours, each, if they were indeed planning on writing that essay, would probably write something close to what the world sees of them, and what they have been brainwashed into believing of themselves. But based on their adventures during that nine hours, they may come to a different opinion of themselves and the other four.","directors":["John Hughes"],"actors":["Emilio Estevez","Paul Gleason","Anthony Michael Hall","John Kapelos"],"year":1985,"rating":79,"runtime":"97","awards":"3 wins.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0088847.bd64798.10a91067ff4ee472b681284726582edc.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0088847.1b91758.10a91067ff4ee472b681284726582edc.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0088847.bd64798.10a91067ff4ee472b681284726582edc.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cde
