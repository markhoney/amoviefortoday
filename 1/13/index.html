    <script>window.__INITIAL_STATE__={"data":{"dayofYear":{"month":{"id":"1","title":"January"},"day":{"id":"13","ordinal":"th"},"previous":{"path":"\u002F1\u002F12\u002F"},"next":{"path":"\u002F1\u002F14\u002F"},"belongsTo":{"edges":[{"node":{}},{"node":{}},{"node":{"id":"1-13-tt0358273","title":"January 13th 1968","info":{"wikipedia":{"url":"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FAt_Folsom_Prison"}},"reason":{"short":"Johnny Cash plays at Foulsom Prison","description":""},"refreshments":{"list":[],"description":""},"mention":{"timestamp":"","description":""},"movie":{"id":"tt0358273","path":"\u002Ftt0358273\u002F","title":"Walk the Line","plot":"While growing up in the Great Depression era, Johnny Cash takes an interest in music and eventually moves out of his Arkansas town to join the air force in Germany. While there, he buys his first guitar and writes his own music, and proposes to Vivian. When they got married, they settled in Tennessee and with a daughter, he supported the family by being a salesman. He discovers a man who can pursue his dreams and ends up getting a record with the boys. Shortly after that, he was on a short tour, promoting his songs, and meets the already famous and beautiful June Carter. Then as they get on the long-term tours with June, the boys, and Jerry Lee Lewis, they have this unspoken relationship that grows. But when June leaves the tour because of his behavior, he was a drug addict. His marriage was also falling apart, and when he sees June years later at an awards show, he forces June to tour with them again, promising June to support her two kids and herself. While the tour goes on, the relationship between June and John grow more,and his marriage to his first wife ends. June finds out about the drugs, and help him overcome it. True love and care helped John eventually stop the drug usage, and finally proposes to her in front of an audience at a show.","directors":["James Mangold"],"actors":["Joaquin Phoenix","Reese W
