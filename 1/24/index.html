},"studios":[{"title":"Kino International","icon":null,"path":"\u002Fstudios\u002Fkino_international\u002F"}],"genres":[{"title":"Drama","icon":"\u002Fimages\u002Fgenre\u002Fwhite\u002FDrama.png","path":"\u002Fgenres\u002Fdrama\u002F"},{"title":"Thriller","icon":"\u002Fimages\u002Fgenre\u002Fwhite\u002FThriller.png","path":"\u002Fgenres\u002Fthriller\u002F"},{"title":"War","icon":"\u002Fimages\u002Fgenre\u002Fwhite\u002FWar.png","path":"\u002Fgenres\u002Fwar\u002F"}],"countries":[{"title":"Germany","icon":"\u002Fimages\u002Fcountry\u002Fmap\u002FGermany.png","path":"\u002Fcountries\u002Fgermany\u002F"},{"title":"Luxembourg","icon":"\u002Fimages\u002Fcountry\u002Fmap\u002FLuxembourg.png","path":"\u002Fcountries\u002Fluxembourg\u002F"},{"title":"Czech Republic","icon":"\u002Fimages\u002Fcountry\u002Fmap\u002FCzech Republic.png","path":"\u002Fcountries\u002Fczech_republic\u002F"}],"languages":[{"title":"German","icon":"\u002Fimages\u002Fcountry\u002Fflag\u002FGermany.png","path":"\u002Flanguages\u002Fgerman\u002F"},{"title":"French","icon":"\u002Fimages\u002Fcountry\u002Fflag\u002FFrance.png","path":"\u002Flanguages\u002Ffrench\u002F"}]}}},{"node":{"id":"1-24-tt0369339","title":"January 24th","info":{"wikipedia":null},"reason":{"short":"Max Durocher is hired as a driver for the night","description":""},"refreshments":{"list":[],"description":""},"mention":{"timestamp":"","description":""},"movie":{"id":"tt0369339","path":"\u002Ftt0369339\u002F","title":"Collateral","plot":"LA cabbie Max Durocher is the type of person who can wax poetic about other people's lives, which impresses U.S. Justice Department prosecutor Annie Farrell, one of his fares, so much that she gives him her telephone number at the end of her ride. Although a dedicated man as seen through the efficiency in which he does his work, he can't or won't translate that eloquence into a better life for himself. He deludes himself into believing that his now twelve year cabbie job is temporary and that someday he will own his own limousine service. He even lies to his hospitalized mother that he already owns one, with a further lie that he tells her as such primarily to make her happy, rather than the truth which is that he won't do anything to achieve that dream. One night, Max picks up a well dressed man named Vincent, who asks Max to be his only fare for the evening. For a flat fee of $600, plus an extra $100 if he gets to the airport on time - Vincent wants Max to drive him to five stops that evening. Max somewhat reluctantly agrees. Max learns the hard way at their first stop when a body falls from a third story apartment window and lands dead on top of his cab that Vincent is a contract hit man. Vincent's main goal, as per his current contract, is to kill five people, one at each of the stops, but he will not let others get in the way of that goal, even if it means killing them, including Max. As Vincent forces Max to continue driving him for the evening, Max tries slyly at every turn to take back control of his life from Vincent, especially when Max learns of one of the names on Vincent's hit list. Meanwhile, LAPD narcotics detective, Ray Fanning, and ultimately the FBI get involved when Vincent's first victim is associated with a case in which Ray is working undercover. Ray is able to piece together information which makes him hot on Max and Vincent's tail.","directors":["Michael Mann"],"actors":["Tom Cruise","Jamie Foxx","Jada Pinkett Smith","Mark Ruffalo"],"year":2004,"rating":75,"votes":"345,370","runtime":"120","awards":"Nominated for 2 Oscars. Another 23 wins & 68 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0369339.bd64798.1513e3ccf02d700e8904baf5c45a644b.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0369339.1b91758.1513e3ccf02d700e8904baf5c45a644b.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0369339
