ss="flex flex-col flex-grow px-8 py-4 bg-color-333"><h3 class="font-bold text-4xl md:text-2xl lg:text-2xl text-gray-200 movie--title"><a href="/amoviefortoday/tt0099237">Challenger</a></h3><span class="movie--year text-xl lg:text-sm lg:mb-4"></span><div class="flex-grow"><p class="text-xl md:text-base lg:text-base text-gray-100 leading-snug truncate-overflow"></p><!----></div><div class="button-container flex justify-between mb-2"></div></div></div><!----></div>
    <script>window.__INITIAL_STATE__={"data":{"days":{"edges":[{"node":{"month":1,"month_full":"January","day":28,"day_ordinal":"28th","previous":"\u002F1\u002F27","next":"\u002F1\u002F29","events":[{"id":"1-28-tt2933794","info":{"wikipedia":{"url":"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FNibbler_(video_game)"}},"reason":{"short":"Tim McVey Day","description":""},"refreshments":{"list":["Macaroni and cheese"],"description":""},"mention":{"timestamp":"","description":""},"movie":{"id":"tt2933794","title":"Man vs Snake: The Long and Twisted Tale of Nibbler","plot":"If you ever played the game \"Snake\" on your early model Nokia cellphone, then you're familiar with \"Nibbler,\" the original \"snake\" game. MAN VS SNAKE tells the story of Tim McVey (the gamer not the bomber) who in 1984, on a single quarter (and over forty-four hours of non-stop play) was the first person in history to score over one billion points on a video game. This historic accomplishment led the City of Ottumwa to declare a civic day in Tim's honor (Tim McVey Day) and present him with the key to the city. Twenty-five-years later, when rumors of a higher score surface online, attributed to Italian kick-boxing champion Enrico Zanetti, it calls into question everything Tim McVey has believed for decades and forces him to make a decision: either set a new world record, or risk losing his legacy forever. Now middle-aged and out of shape, Tim discovers that reclaiming the Nibbler title will not be easy. Packed with unexpected twists and turns, the film documents one of the epic achievements of the classic gaming era and proves a powerful tale of the triumph of the human spirit.","director":"Tim Kinzy, Andrew Seklir","year":2015,"images":null,"studios":null,"genres":null,"countries":null,"languages":null}},{"id":"1-28-tt2421662","info":{"wikipedia":{"url":"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FSpace_Shuttle_Challenger_disaster"}},"reason":{"short":"Date the Challenger shuttle exploded","description":""},"refreshments":{"list":[],"description":""},"mention":{"timestamp":"","description":""},"movie":{"id":"tt2421662","title":"The Challenger Disaster","plot":"When Challenger disintegrated 73 seconds into its flight on the morning of 28 January 1986, it represented one of the most shocking events in the history of American spaceflight. A Presidential Commission was immediately convened to explore what had gone wrong, but with the vast complexity of the space shuttle and so many vested interests involved in the investigation, discovering the truth presented an almost impossible challenge. A truly independent member of the investigation was Richard Feynman. One of the most accomplished scientists of his generation, he worked on the Manhattan Project building the first atom bomb and won the Nobel Prize for his breakthroughs in quantum physics. Feynman deployed exceptional integrity, charm and relentless scientific logic to investigate the secrets of the Shuttle disaster and in doing so, helped make the US Space Programme safer.","director":"James Hawes","year":2013,"images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Famoviefortoday\u002Fassets\u002Fstatic\u002Ftt2421662.bd64798.9080b225881f25a042a96e286f1f003d.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Famoviefortoday\u002Fassets\u002Fstatic\u002Ftt2421662.1b91758.9080b225881f25a042a96e286f1f003d.jpg 480w","\u002Famoviefortoday\u002Fassets\u002Fstatic\u002Ftt2421662.bd64798.9080b225881f25a042a96e286f1f003d.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-213dccdcddf86a4eff27dfc79d447c87'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%2
