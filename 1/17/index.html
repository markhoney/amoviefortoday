e City of Ottumwa to declare a civic day in Tim's honor (Tim McVey Day) and present him with the key to the city. Twenty-five-years later, when rumors of a higher score surface online, attributed to Italian kick-boxing champion Enrico Zanetti, it calls into question everything Tim McVey has believed for decades and forces him to make a decision: either set a new world record, or risk losing his legacy forever. Now middle-aged and out of shape, Tim discovers that reclaiming the Nibbler title will not be easy. Packed with unexpected twists and turns, the film documents one of the epic achievements of the classic gaming era and proves a powerful tale of the triumph of the human spirit.","director":"Tim Kinzy, Andrew Seklir","year":2015,"images":null,"studios":null,"genres":null,"countries":null,"languages":null}}]}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/amoviefortoday/assets/js/app.6b788b30.js" defer></script><script src="/amoviefortoday/assets/js/page--src-templates-days-vue.5d340b44.js" defer></script>
