    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt3073982","title":"83 Days","plot":"In 1944 in Alcolu, South Carolina, a 14 year old boy named George Stinney Junior was sentence to death for murder. Accused of killing two white girls, Betty June Binnicker, age 11, and Mary Emma Thames, age 8, George was coerced into confessing and was rushed unjustly through the system and straight to the electric chair. His trial from jury selection to sentencing only lasted one day and less than two months later, George was put to death. He is the youngest to ever be executed in the United States in the 20th century. There were only 83 days from the time of his arrest to the day of his execution.","directors":["Andrew Paul Howell"],"actors":["David Keith","Brett Rice","Nadej K. Bailey","Matthew Bellows"],"year":2018,"rating":72,"runtime":"29","awards":"","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt3073982.5e31822.abe3b4885ee41a2a0ccd639ae2fb88f0.jpg","size":{"width":300,"height":452},"sizes":"(max-width: 300px) 100vw, 300px","srcset":["\u002Fassets\u002Fstatic\u002Ftt3073982.5e31822.abe3b4885ee41a2a0ccd639ae2fb88f0.jpg 300w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 300 452' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-7df536ce0cc30f112fefd6e54bfa5dc5'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-7df536ce0cc30f112fefd6e54bfa5dc5)' width='300' height='452' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj\u002FwAARCABgAEADASIAAhEBAxEB\u002F8QAHAAAAgMBAQEBAAAAAAAAAAAABQcDBAYIAQ
