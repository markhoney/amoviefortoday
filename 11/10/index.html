    <script>window.__INITIAL_STATE__={"data":{"dayofYear":{"month":{"id":"11","title":"November"},"day":{"id":"10","ordinal":"th"},"previous":{"path":"\u002F11\u002F9\u002F"},"next":{"path":"\u002F11\u002F11\u002F"},"belongsTo":{"edges":[{"node":{}},{"node":{}},{"node":{"id":"11-10-tt2943352","title":"November 10th","info":{"wikipedia":null},"reason":{"short":"","description":""},"refreshments":{"list":[],"description":""},"mention":{"timestamp":"","description":""},"movie":{"id":"tt2943352","path":"\u002Ftt2943352\u002F","title":"November 10th","plot":"BATTLE OF SURABAYA recounts to you the adventure of Musa, a spontaneous, brave, thirteen-year-old shoe shiner, who makes a living under the pressure of necessity or poverty in the era of World War II. Meeting with Musa, Yumna has turned her life into a more colorful journey. Captain Yoshimura hopes that the war could be ended soon. He misses his wife and his daughter, Kioko, in Tokyo. Mr. Yoshimura helps Indonesia reach her freedom and then he can go back to his country. He has known Musa since he was a child. He is like Musa's father. Although life is not easy, Musa leads a life patiently. To Musa, life is a choice. As a matter of fact, being a shoe shiner is not bad; still, such a job less leads to what he is struggling for, that is to say: patriotic spirit and peace, both based on divine values. Physically he is only a teenager; however, mentally he is a hero. He makes up his mind of choosing a job as a courier. Here, he is not a courier who merely delivers common letters, but the secret letters concerning the strategy of the war adopted from the true, pierce war that broke out in Indonesia, exactly in Surabaya on November 10th, 1945. It is worth for you watching this film to see how Musa and Yumna, with such letters, mediates the youths of Surabaya in the war; and how the youths, who are armed only with bamboo spears, are able to win the war with the allied forces, while such forces, which are developed under the
