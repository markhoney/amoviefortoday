    <script>window.__INITIAL_STATE__={"data":{"dayofYear":{"month":{"id":"11","name":"November"},"day":{"id":"19","ordinal":"th"},"previous":"\u002F11\u002F18","next":"\u002F11\u002F20","belongsTo":{"edges":[{"node":{"id":"11-19-tt3066808","name":"November 19th 1863","info":{"wikipedia":{"url":"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FGettysburg_Address"}},"reason":{"short":"the Gettysburg address was given","description":""},"refreshments":{"list":[],"description":""},"mention":{"timestamp":"","description":""},"movie":{"id":"tt3066808","name":"The Gettysburg Address","plot":"In the midst of the Civil War, President Lincoln went to Gettysburg, the place of America's greatest suffering, to offer his \"few appropriate remarks\" at the dedication of the Soldiers' National Cemetery. In 272 words he redefined the meaning of the war, explained to a wounded nation why the bloodletting must continue--what was worth fighting and dying for. \"The Gettysburg Address\" investigates the five extant copies of Lincoln's famous speech, separating fact from fiction along the way. Lincoln's greater journey to Gettysburg is chronicled, from his early anti-slavery sentiments as a poor farmer's son to his rousing orations as one of America's greatest leaders. In a spirit not dissimilar to Lincoln's transcending proposition of rebirth at Gettysburg, the film investigates for the first time the speech's many cultural and historical significances, both then and now. Featuring interviews with the country's leading historians, politicians, Civil Rights leaders, Women's Rights proponents, Ivy League scholars, celebrities, and everyday Americans, \"The Gettysburg Address\" deconstructs mythology in substantiating the speech's classification as a true American treasure.","directors":["Sean Conant"],"actors":["Sam Elliott","Cary Elwes","Michael C. Hall","William Fichtner"],"year":2017,"rating":90,"runtime":"","awards":"","images":{"poster":{"path":{"type":"image","mimeType":"image\u002
