    <script>window.__INITIAL_STATE__={"data":{"dayofYear":{"month":{"id":"11","title":"November"},"day":{"id":"11","ordinal":"th"},"previous":{"path":"\u002F11\u002F10\u002F"},"next":{"path":"\u002F11\u002F12\u002F"},"belongsTo":{"edges":[{"node":{}},{"node":{}},{"node":{"id":"11-11-tt0020629","title":"November 11th 1918","info":{"wikipedia":null},"reason":{"short":"","description":""},"refreshments":{"list":[],"description":""},"mention":{"timestamp":"","description":""},"movie":{"id":"tt0020629","path":"\u002Ftt0020629\u002F","title":"All Quiet on the Western Front","plot":"This is an English language film (made in America) adapted from a novel by German author Erich Maria Remarque. The film follows a group of German schoolboys, talked into enlisting at the beginning of World War 1 by their jingoistic teacher. The story is told entirely through the experiences of the young German recruits and highlights the tragedy of war through the eyes of individuals. As the boys witness death and mutilation all around them, any preconceptions about \"the enemy\" and the \"rights and wrongs\" of the conflict disappear, leaving them angry and bewildered. This is highlighted in the scene where Paul mortally wounds a French soldier and then weeps bitterly as he fights to save his life while trapped in a shell crater with the body. The film is not about heroism but about drudgery and futility and the gulf between the concept of war and the actuality.","directors":["Lewis Milestone"],"actors":["Louis Wolheim","Lew Ayres","John Wray","Arnold Lucy"],"year":1930,"rating":80,"votes":"55,217","runtime":"152","awards":"Won 2 Oscars. Another 5 wins & 2 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0020629.bd64798.b00f62e753c9f49d96ed2d552ee134f7.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0020629.1b91758.b00f62e753c9f49d96ed2d552
