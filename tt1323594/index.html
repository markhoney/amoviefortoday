    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt1323594","title":"Despicable Me","plot":"In a happy suburban neighborhood surrounded by white picket fences with flowering rose bushes, sits a black house with a dead lawn. Unbeknownst to the neighbors, hidden beneath this home is a vast secret hideout. Surrounded by a small army of minions, we discover Gru, planning the biggest heist in the history of the world. He is going to steal the moon. (Yes, the moon!) Gru delights in all things wicked. Armed with his arsenal of shrink rays, freeze rays, and battle-ready vehicles for land and air, he vanquishes all who stand in his way. Until the day he encounters the immense will of three little orphaned girls who look at him and see something that no one else has ever seen: a potential Dad. The world's greatest villain has just met his greatest challenge: three little girls named Margo, Edith and Agnes.","directors":["Pierre Coffin","Chris Renaud"],"actors":["Steve Carell","Jason Segel","Russell Brand","Julie Andrews"],"year":2010,"rating":76,"runtime":"95","awards":"Nominated for 1 Golden Globe. Another 3 wins & 40 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt1323594.5e31822.5e0b694af4ee088f48189796629fc1f3.jpg","size":{"width":300,"height":444},"sizes":"(max-width: 300px) 100vw, 300px","srcset":["\u002Fassets\u002Fstatic\u002Ftt1323594.5e31822.5e0b694af4ee088f48189796629fc1f3.jpg 300w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 300 444' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-1abd3cecaf4191b5b39fe24c1bfe3ee7'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-1abd3cecaf4191b5b39fe24c1bfe3ee7)' width='300' height='444' xlink:href='data:image\u002Fjpeg
