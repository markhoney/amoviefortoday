    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt1860357","title":"Deepwater Horizon","plot":"In April 2010, there is no oil exploration operation in the Gulf of Mexico to compare with the Deepwater Horizon oil rig with its size or sheer depth of its drilling. However, the project for the BP oil company is beset with technical difficulties to the point where the general operational supervisor, Jimmy Harrell, and his Chief Electrical Engineer, Mike Williams, are concerned potentially dangerous trouble is brewing. Unfortunately, visiting BP executives, frustrated by the project's long delays, order curtailed site inspections and slanted system tests to make up for lost time even as Harrell, Williams and his team helplessly protest for the sake of proper safety. On April 20, the workers' fears are realized in the worst possible way when the rig's various structural and system flaws spark a catastrophic cascade of failures that would create a massive blowout and explosion that threatens them all, even as it also begins the worst environmental disaster in US history.","directors":["Peter Berg"],"actors":["Mark Wahlberg","Kurt Russell","Douglas M. Griffin","James DuMont"],"year":2016,"rating":71,"runtime":"107","awards":"Nominated for 2 Oscars. Another 3 wins & 13 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt1860357.bd64798.4ad05d0ce5c0ab7cc6ad2e339123e294.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt1860357.1b91758.4ad05d0ce5c0ab7cc6ad2e339123e294.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt1860357.bd64798.4ad05d0ce5c0ab7cc6ad2e339123e294.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-fd199a6f45c999ddc10
