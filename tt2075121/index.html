    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt2075121","title":"Bert & Dickie","plot":"In 1948 a London beset by rationing and austerity measures has six weeks to go before the first Olympic Games after the war. With athletes having to supply their own kit the Labour government is desperately hoping the games will attract foreign tourists and their money. Working class Bert Bushnell is anxious for selection in the single sculls event and is upset when former Olympian medallist and innovative organizer Jack Beresford pairs him with journalist Dickie Burnell, whose privileged background he despises. Their initial poor performance sees them at odds but, after Bert has convinced Dickie that their boat needs alterations, their prowess and mutual respect increases. On the eve of the games a nervous Dickie is given confidence by Bert's father and applies a little of his own cunning to ensure a path to the finals. Ultimately Bert also seeks Dickie's father's reassurance, both elders having a secret of their own, and the pair go on to beat the favoured Danish duo and win Olympic gold.","directors":["David Blair"],"actors":["Matt Smith","Sam Hoare","James Frain","Douglas Hodge"],"year":2012,"rating":67,"runtime":"89","awards":"2 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt2075121.5e31822.696ea3e1797351428e132b480fe43741.jpg","size":{"width":300,"height":429},"sizes":"(max-width: 300px) 100vw, 300px","srcset":["\u002Fassets\u002Fstatic\u002Ftt2075121.5e31822.696ea3e1797351428e132b480fe43741.jpg 300w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 300 429' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-929d39809ad1285e34b3778d16f08eb8'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' f
