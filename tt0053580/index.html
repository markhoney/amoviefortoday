    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0053580","title":"The Alamo","plot":"In 1836, General Santa Anna and the Mexican Army is sweeping across Texas. To be able to stop him, General Sam Houston needs time to get his main force into shape. To buy that time he orders Colonel William Travis to defend a small mission on the Mexicans' route at all costs. Travis' small troop is swelled by groups accompanying Jim Bowie and Davy Crockett, but as the situation becomes ever more desperate Travis makes it clear there will be no shame if they leave while they can.","directors":["John Wayne"],"actors":["John Wayne","Richard Widmark","Laurence Harvey","Frankie Avalon"],"year":1960,"rating":69,"runtime":"162","awards":"Won 1 Oscar. Another 6 wins & 8 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0053580.5e31822.9c580c3a543406dbf7e0631992d0a06b.jpg","size":{"width":300,"height":454},"sizes":"(max-width: 300px) 100vw, 300px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0053580.5e31822.9c580c3a543406dbf7e0631992d0a06b.jpg 300w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 300 454' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-51692fcfa55e8afd338718458eacd802'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-51692fcfa55e8afd338718458eacd802)' width='300' height='454' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj\u002FwAARCABhAEADASIAAhEBAxEB\u002F8QAHAAAAQQDAQAAAAAAAAAAAAAABwAEBQYBAgMI\u002F8QANxAAAQMCBQMCAwYFBQEAAAAAAQIDBAURAAYSITEHE0EiURQyYSMzQnGBkQgVobHwFiRD0e
