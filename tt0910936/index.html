    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0910936","title":"Pineapple Express","plot":"Lazy court-process clerk and stoner Dale Denton has only one reason to visit his equally lazy dealer Saul Silver: to purchase weed, specifically, a rare new strain called Pineapple Express. But when Dale becomes the only witness to a murder by a crooked cop and the city's most dangerous drug lord, he panics and dumps his roach of Pineapple Express at the scene. Dale now has another reason to visit Saul: to find out if the weed is so rare that it can be traced back to him--and it is. As Dale and Saul run for their lives, they quickly discover that they're not suffering from weed-fueled paranoia: incredibly, the bad guys really are hot on their trail and trying to figure out the fastest way to kill them both. All aboard the Pineapple Express.","directors":["David Gordon Green"],"actors":["Seth Rogen","James Franco","Danny McBride","Kevin Corrigan"],"year":2008,"rating":70,"runtime":"111","awards":"Nominated for 1 Golden Globe. Another 2 wins & 14 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0910936.bd64798.a106c21275d005bb219dfb39782a2501.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0910936.1b91758.a106c21275d005bb219dfb39782a2501.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0910936.bd64798.a106c21275d005bb219dfb39782a2501.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-6218306c8229a642b91ad99abf4f77bf'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-6218306c8229a642b91ad99abf4f77bf)' width='1000' height='1426' xli
