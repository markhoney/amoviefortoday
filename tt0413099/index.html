    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0413099","title":"Evan Almighty","plot":"Buffalo newsman Evan Baxter is elected to Congress with the slogan, \"Change the world.\" He lucks into a huge house in a new Virginia suburb. His Capitol office is also fantastic, but there's a catch: he's tapped by the powerful Congressman Long to co-sponsor a bill to allow development in national parks. In steps God, who appears to a disbelieving Evan and gently commands him to build an ark. Tools and wood arrive in Evan's yard, animal pairs follow, his beard and hair grow wildly, nomad's clothes and a staff appear. Long grows impatient, Evan starts building, his family leaves him, reporters gather, and drought grips D.C. Still, Evan believes. But will he change the world?","directors":["Tom Shadyac"],"actors":["Steve Carell","Morgan Freeman","Lauren Graham","Johnny Simmons"],"year":2007,"rating":54,"runtime":"96","awards":"2 wins & 11 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0413099.bd64798.3eaa2e277bc4c3e23b2b346f61e46907.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0413099.1b91758.3eaa2e277bc4c3e23b2b346f61e46907.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0413099.bd64798.3eaa2e277bc4c3e23b2b346f61e46907.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-5466318a971ea7b8127dbc6f3f4d70e8'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-5466318a971ea7b8127dbc6f3f4d70e8)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfG
