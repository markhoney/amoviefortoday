    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0257850","title":"The Laramie Project","plot":"Moisés Kaufman and members of New York's Tectonic Theater Project went to Laramie, Wyoming after the murder of Matthew Shepard. This is a film version of the play they wrote based on more than 200 interviews they conducted in Laramie. It follows and in some cases re-enacts the chronology of Shepard's visit to a local bar, his kidnap and beating, the discovery of him tied to a fence, the vigil at the hospital, his death and funeral, and the trial of his killers. It mixes real news reports with actors portraying friends, family, cops, killers, and other Laramie residents in their own words. It concludes with a Laramie staging of \"Angels in America\" a year after Shephard's death.","directors":["Moisés Kaufman"],"actors":["Kathleen Chalfant","Laura Linney","Peter Fonda","Jeremy Davies"],"year":2002,"rating":73,"runtime":"97","awards":"Nominated for 4 Primetime Emmys. Another 5 wins & 13 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0257850.5e31822.62938e027194d7e5994e8d0d7b354d96.jpg","size":{"width":300,"height":424},"sizes":"(max-width: 300px) 100vw, 300px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0257850.5e31822.62938e027194d7e5994e8d0d7b354d96.jpg 300w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 300 424' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-cc320340fc768b0720ac3cefcf6e74b4'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-cc320340fc768b0720ac3cefcf6e74b4)' width='300' height='424' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcH
