    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt1477715","title":"This Is It","plot":"In the weeks before his death, Michael Jackson (August 29, 1958 - June 25, 2009) was rehearsing a show, \"This Is It,\" that was to open in July. This film begins with a few of the auditioning dancers speaking to the camera about why they're trying out and what Jackson means to them. Then we plunge into rehearsals at Staples Center in Los Angeles. The film is arranged by musical number with pre-recorded material and footage from Jackson's various rehearsals edited together to take us through what would have been the concert's set list.","directors":["Kenny Ortega"],"actors":["Michael Jackson","Alex Al","Alexandra Apjarova","Nick Bass"],"year":2009,"rating":72,"runtime":"111","awards":"7 wins & 9 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt1477715.bd64798.63471da5a41ab6b5bb46129981bb3955.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt1477715.1b91758.63471da5a41ab6b5bb46129981bb3955.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt1477715.bd64798.63471da5a41ab6b5bb46129981bb3955.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-fa784d920ea4c5414810be2058ec2ac0'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-fa784d920ea4c5414810be2058ec2ac0)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj\u002FwAARCABbAEAD
