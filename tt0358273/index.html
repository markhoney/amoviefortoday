    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0358273","title":"Walk the Line","plot":"While growing up in the Great Depression era, Johnny Cash takes an interest in music and eventually moves out of his Arkansas town to join the air force in Germany. While there, he buys his first guitar and writes his own music, and proposes to Vivian. When they got married, they settled in Tennessee and with a daughter, he supported the family by being a salesman. He discovers a man who can pursue his dreams and ends up getting a record with the boys. Shortly after that, he was on a short tour, promoting his songs, and meets the already famous and beautiful June Carter. Then as they get on the long-term tours with June, the boys, and Jerry Lee Lewis, they have this unspoken relationship that grows. But when June leaves the tour because of his behavior, he was a drug addict. His marriage was also falling apart, and when he sees June years later at an awards show, he forces June to tour with them again, promising June to support her two kids and herself. While the tour goes on, the relationship between June and John grow more,and his marriage to his first wife ends. June finds out about the drugs, and help him overcome it. True love and care helped John eventually stop the drug usage, and finally proposes to her in front of an audience at a show.","directors":["James Mangold"],"actors":["Joaquin Phoenix","Reese Witherspoon","Ginnifer Goodwin","Robert Patrick"],"year":2005,"rating":78,"runtime":"136","awards":"Won 1 Oscar. Another 44 wins & 47 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0358273.bd64798.2a45e7dd7d305123654b18ea62b3d354.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0358273.1b91758.2a45e7dd7d305123654b18ea62b3d354.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0358273.bd64798.2a45e7dd7d305123654b
