    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0113987","title":"Nixon","plot":"Director Oliver Stone's exploration of former president Richard Nixon's strict Quaker upbringing, his nascent political strivings in law school, and his strangely self-effacing courtship of his wife, Pat. The contradictions in his character are revealed early, in the vicious campaign against Helen Gahagan Douglas and the oddly masochistic Checkers speech. His defeat at the hands of the hated and envied John F. Kennedy in the 1960 presidential election, followed by the loss of the 1962 California gubernatorial race, seem to signal the end of his career. Yet, although wholly lacking in charisma, Nixon remains a brilliant political operator, seizing the opportunity provided by the backlash against the antiwar movement to take the presidency in 1968. It is only when safely in office, running far ahead in the polls for the 1972 presidential election, that his growing paranoia comes to full flower, triggering the Watergate scandal.","directors":["Oliver Stone"],"actors":["Anthony Hopkins","Joan Allen","Powers Boothe","Ed Harris"],"year":1995,"rating":71,"runtime":"192","awards":"Nominated for 4 Oscars. Another 11 wins & 14 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0113987.bd64798.09f57c0f171fae5fe4e9145cc5621754.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0113987.1b91758.09f57c0f171fae5fe4e9145cc5621754.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0113987.bd64798.09f57c0f171fae5fe4e9145cc5621754.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-f5252130b7f9203df9a60436a91acfea'%3e%3cfeGaussianBlur in='SourceGraphic' stdDevia
