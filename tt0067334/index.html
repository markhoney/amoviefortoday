    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0067334","title":"Le Mans","plot":"Almost in breadth and depth of a documentary, this movie depicts an auto race during the 70s on the world's hardest endurance course: Le Mans in France. The race goes over 24 hours on 14.5 kilometers of cordoned country road. Every few hours the two drivers per car alternate - but it's still a challenge for concentration and material. In the focus is the duel between the German Stahler in Ferrari 512LM and the American Delaney in Gulf Team Porsche 917. Delaney is under extraordinary pressure, because the year before he caused a severe accident, in which his friend Lisa's husband was killed.","directors":["Lee H. Katzin"],"actors":["Steve McQueen","Siegfried Rauch","Elga Andersen","Ronald Leigh-Hunt"],"year":1971,"rating":68,"runtime":"106","awards":"","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0067334.bd64798.4eb443321e8e3ff5cc7701988e93a3c5.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0067334.1b91758.4eb443321e8e3ff5cc7701988e93a3c5.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0067334.bd64798.4eb443321e8e3ff5cc7701988e93a3c5.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-b18f7cbac1589c44cb352d63314a957d'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-b18f7cbac1589c44cb352d63314a957d)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoK
