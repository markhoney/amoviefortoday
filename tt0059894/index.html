    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0059894","title":"The War Game","plot":"The War Game is a fictional, worst-case-scenario docu-drama about nuclear war and its aftermath in and around a typical English city. Although it won an Oscar for Best Documentary, it is fiction. It was intended as an hour-long program to air on BBC 1, but it was deemed too intense and violent to broadcast. It went to theatrical distribution as a feature film instead. Low-budget and shot on location, it strives for and achieves convincing and unflinching realism.","directors":["Peter Watkins"],"actors":["Michael Aspel","Peter Graham"],"year":1966,"rating":80,"runtime":"48","awards":"Won 1 Oscar. Another 4 wins.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0059894.5e31822.361b9f99f8b68e25b90436fa6929aedf.jpg","size":{"width":300,"height":450},"sizes":"(max-width: 300px) 100vw, 300px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0059894.5e31822.361b9f99f8b68e25b90436fa6929aedf.jpg 300w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 300 450' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-08d52fee4c72f41c21b8bdca4c0e9f1d'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-08d52fee4c72f41c21b8bdca4c0e9f1d)' width='300' height='450' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj\u002FwAARCABgAEADASIAAhEBAxEB\u002F8QAHAAAAwEAAwEBAAAAAAAAAAAABAYHBQACAwEI\u002F8QAQhAAAQMCBAMEBQYMBwAAAAAAAQIDBAURAAYSIQcTMQgUIkEVUWFxgTI3c5Oz0RYXIyVCVHR1kaGxwSc1UmKUotL\u002FxAAWAQEBAQAAAAAAAAAAAAAAAAAAAQL\u002FxA
