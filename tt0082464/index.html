    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0082464","title":"Goodbye Pork Pie","plot":"Local goon, Gerry, hires a yellow mini in Kaitaia using a stolen license. John's wife has just left him and moved to Invercargill. He is devastated and needs to talk to her. He has no transport and needs a ride. Together with the little mini that Gerry names \"Pork Pie\", they hit the road to travel the length of the country. Their high speed exploits earn them the name \"the Blondini gang\". The police, however take a dim view of this and make it their mission in life to stop the Blondini boys from reaching their destination.","directors":["Geoff Murphy"],"actors":["Tony Barry","Kelly Johnson","Claire Oberman","Shirley Gruar"],"year":1980,"rating":68,"runtime":"105","awards":"","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0082464.5e31822.65e39502ef94016230df28c7823d33d5.jpg","size":{"width":300,"height":470},"sizes":"(max-width: 300px) 100vw, 300px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0082464.5e31822.65e39502ef94016230df28c7823d33d5.jpg 300w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 300 470' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-3e2947d88b96fa6ab3e158fe81b1f0e8'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-3e2947d88b96fa6ab3e158fe81b1f0e8)' width='300' height='470' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj\u002FwAARCABkAEADASIAAhEBAxEB\u002F8QAHQAAAQQDAQEAAAAAAAAAAAAABwAEBQYBAwgCCf\u002FEADYQAAIBAwQBAgYABAMJAAAAAAECAwQFEQAGEiExE0EHFCJRYXEVI4GRobHR
