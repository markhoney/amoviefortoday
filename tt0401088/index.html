" data-v-7b1ff17a><button data-v-7b1ff17a><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 260 245" class="w-8" data-v-7b1ff17a><path d="M55 237L129 9l74 228L9 96h240" data-v-7b1ff17a></path></svg></button><button data-v-7b1ff17a><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 260 245" class="w-8" data-v-7b1ff17a><path d="M55 237L129 9l74 228L9 96h240" data-v-7b1ff17a></path></svg></button><button data-v-7b1ff17a><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 260 245" class="w-8" data-v-7b1ff17a><path d="M55 237L129 9l74 228L9 96h240" data-v-7b1ff17a></path></svg></button><button class="text-gray-300" data-v-7b1ff17a><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 260 245" class="w-8" data-v-7b1ff17a><path d="M55 237L129 9l74 228L9 96h240" data-v-7b1ff17a></path></svg></button><button class="text-gray-300" data-v-7b1ff17a><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 260 245" class="w-8" data-v-7b1ff17a><path d="M55 237L129 9l74 228L9 96h240" data-v-7b1ff17a></path></svg></button><span class="ml-5 text-3xl text-gray-300" data-v-7b1ff17a>69%</span></div></div></div></section></div>
    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0401088","title":"3: The Dale Earnhardt Story","plot":"Biographical story of Dale Earnhardt, Sr. starts with his young life and growing up with his father, Ralph, who raced for a living, but initially wanted more for his son. When Dale quits high school to start driving full time, his father aids him and shows a reluctant pride when he is initially successful. Armed with many of his father's philosophies, Dale pushed himself to be the best. His aggressive track mannerisms earned himself fans and detractors. Fellow racer Neil Bonnett was one of those long time friends and whose death deeply affected Dale. Darrell Waltrip clearly was a detractor and the two men's rivalry is clearly depicted. Off the track, Dale's determination to make it impacts two marriages. Third wife Theresa was closer to racing and met Dale when he had started his rise into the Winston Cup circuit. The story also looks at his relationship with his children, particularly son Kerry from his first marriage and whom he did not see again after age 5 until Kerry in his late teens showed up to meet his father again. Similar to his own father, Dale drove Dale Jr. to be the best, including temporarily sending him to military school when his grades slipped, but like his father, Dale Jr. only wanted to race. Contains mild profanity.","directors":["Russell Mulcahy"],"actors":["Barry Pepper","Elizabeth Mitchell","Ernest Whitted","Andrea Powell"],"year":2004,"rating":69,"runtime":"92","awards":"Nominated for 1 Primetime Emmy. Another 2 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0401088.5e31822.659063d7a0aa35c412f9c6bcfd6edb40.jpg","size":{"width":300,"height":469},"sizes":"(max-width: 300px) 100vw, 300px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0401088.5e31822.659063d7a0aa35c412f9c6bcfd6edb40.jpg 300w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox=
