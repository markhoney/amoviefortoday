    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0212346","title":"Miss Congeniality","plot":"Undercover FBI agent Gracie Hart shows no signs of having any femininity in her demeanor or appearance. Generally a bright and capable agent, she is in trouble at work when she makes an error in judgment in a case which results in a near disaster. As such, one of her by-the-books colleagues, Eric Matthews, who has never shown any inclination of thinking outside the box, is assigned to lead the high profile case of a terrorist coined The Citizen instead of her, while she is facing possible disciplinary action. Gracie pieces together the evidence to determine that The Citizen's next target will be the Miss United States beauty pageant. The pageant represents everything that Gracie abhors. Despite Gracie's mannish demeanor, Eric, with no other undercover female agent remotely fitting the demographic, assigns her to go undercover as a pageant contestant to see if she can flush out The Citizen, who is perhaps one of the other contestants. Although the pageant administration, led by former winner Cathy Morningside and long time host Stan Fields, provide the FBI with access to the pageant, Cathy in particular is less than thrilled to have a non-credible Gracie posing as a contestant which she feels will ruin the pageant. The FBI enlist the assistance of former pageant contestant coach Victor Melling, who is facing his own disgrace associated with the pageant, to do the near impossible task of transforming Gracie, not only into a woman, but a credible beauty pageant contestant. As Gracie proceeds in the transformation, she gets to know the other contestants, not only as potential criminals, but also as real people. She also discovers that another sinister element is present at the pageant. She will do whatever it takes to quash that element and protect her new friends, namely the other innocent contestants. But now displaying some femininity, Gracie begins to have more womanly feelings herself and in turn attracts the attention of men, one in particular about who she is happy.","directors":["Donald Petrie"],"actors":["Sandra Bullock","Michael Caine","Benjamin Bratt","Candice Bergen"],"year":2000,"rating":62,"runtime":"109","awards":"Nominated for 2 Golden Globes. Another 7 wins & 5 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0212346.bd64798.84494ed343051efd362c39fbb6b4102f.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0212346.1b91758.84494ed343051efd362c39fbb6b4102f.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0212346.bd64798.84494ed343051efd362c39fbb6b4102f.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-2ea4d3eb27e6f7ba34a54930cd86acab'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-2ea4d3eb27e6f7ba34a54930cd86acab)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj\u002FwAARCABbAEADASIAAhEBAxEB\u002F8QAHAAAAgIDAQEAAAAAAAAAAAAAAAcGCAECBQME\u002F8QAMxAAAQMDAwIDBwQBBQAAAAAAAQIDBAAFEQYSITFRBxNBCCIyYXGBkRQVobEjM0JikqL\u002FxAAbAQACAgMBAAAAAAAAAAAAAAAABAMHAQIFBv\u002FEAC4RAAEDAwEECAcAAAAAAAAAAAEAAgMEESFBBRIxgRMUUVJhcZHRI0KhscHh8P\u002FaAAwDAQACEQMRAD8AtTRRRQhFFFaPOJaaU4vISkZOBnihC2UoJSSogAckn0rk23Utnuc9yFAuEd%2bU2MqbQrn7d6QHtDeMkFVrnaWsTjhceHlypIyjCc8oT689Ce2aiF707J0joi36zsVzujV%2bjuMuuqkuJ8s7iAEBPU53cdQRnNQyTtY5rTqmGUznNLuxXEzRmuHojUMfVWlLXe4hT5cxhLhSDnYvopP2UCPt
