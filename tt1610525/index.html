    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt1610525","title":"Chuck","plot":"Chuck Wepner, the \"Bayonne Bleeder,\" he was the pride of Bayonne, New Jersey, a man who went fifteen rounds in the ring with Muhammad Ali, and the real life inspiration for Rocky Balboa. But before all that, Chuck Wepner was a liquor salesman and father with a modest prizefighting career whose life changed overnight when, in 1975, he was chosen to take on The Greatest in a highly publicized title match. It's the beginning of a wild ride through the exhilarating highs and humbling lows of sudden fame-but what happens when your fifteen minutes in the spotlight are up?","directors":["Philippe Falardeau"],"actors":["Liev Schreiber","Elisabeth Moss","Ron Perlman","Naomi Watts"],"year":2016,"rating":65,"runtime":"98","awards":"","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt1610525.bd64798.84193bf4eecbe6e298faa7fb067028c0.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt1610525.1b91758.84193bf4eecbe6e298faa7fb067028c0.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt1610525.bd64798.84193bf4eecbe6e298faa7fb067028c0.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-adca236ede6c46fb285ab42ecc943d7c'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-adca236ede6c46fb285ab42ecc943d7c)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj\u002Fw
