    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0044386","title":"Robinson Crusoe","plot":"On 30 September 1659, the aristocratic British Robinson Crusoe's ship sinks and he miraculously survives on a deserted island somewhere in South America. He retrieves a dog, Rex, and cat, Sam, from the shipwreck together with some supplies, weapons, clothes and tools and builds a shelter. He soon learns how to survive by cooking, farming, harvesting the crops. Then the loneliness begins to haunt him, especially after the loss of Rex. When he sees a group of cannibals in the island, tension and fear become part of his life. Later he saves the life of a savage that was going to be eaten by the cannibals; he names him Friday and they become friends. When Robinson Crusoe sees Caucasians on the island, he finds that Captain Oberzo was the victim of a mutiny and he helps him to retrieve his ship.","directors":["Luis Buñuel"],"actors":["Dan O'Herlihy","Jaime Fernández","Felipe de Alba","Chel López"],"year":1954,"rating":68,"runtime":"90","awards":"Nominated for 1 Oscar. Another 6 wins & 3 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0044386.bd64798.84b96e12f45adf563f19c08e2cea3ccf.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0044386.1b91758.84b96e12f45adf563f19c08e2cea3ccf.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0044386.bd64798.84b96e12f45adf563f19c08e2cea3ccf.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-4b8c1e0ba2edeccb39ab9cc8c576c003'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-4b8c1e0ba2edeccb39ab9cc8c576c
