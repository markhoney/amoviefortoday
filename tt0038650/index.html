    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0038650","title":"It's a Wonderful Life","plot":"George Bailey has spent his entire life giving of himself to the people of Bedford Falls. He has always longed to travel but never had the opportunity in order to prevent rich skinflint Mr. Potter from taking over the entire town. All that prevents him from doing so is George's modest building and loan company, which was founded by his generous father. But on Christmas Eve, George's Uncle Billy loses the business's $8,000 while intending to deposit it in the bank. Potter finds the misplaced money and hides it from Billy. When the bank examiner discovers the shortage later that night, George realizes that he will be held responsible and sent to jail and the company will collapse, finally allowing Potter to take over the town. Thinking of his wife, their young children, and others he loves will be better off with him dead, he contemplates suicide. But the prayers of his loved ones result in a gentle angel named Clarence coming to earth to help George, with the promise of earning his wings. He shows George what things would have been like if he had never been born. In a nightmarish vision in which the Potter-controlled town is sunk in sex and sin, those George loves are either dead, ruined, or miserable. He realizes that he has touched many people in a positive way and that his life has truly been a wonderful one.","directors":["Frank Capra"],"actors":["James Stewart","Donna Reed","Lionel Barrymore","Thomas Mitchell"],"year":1946,"rating":86,"runtime":"130","awards":"Nominated for 5 Oscars. Another 6 wins & 1 nomination.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0038650.bd64798.1a5683fa8b93c6226d160ca791b9f523.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0038650.1b91758.1a5683fa8b93c6226d160ca791b9f523.jpg 48
