    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0031381","title":"Gone with the Wind","plot":"Scarlett is a woman who can deal with a nation at war, Atlanta burning, the Union Army carrying off everything from her beloved Tara, the carpetbaggers who arrive after the war. Scarlett is beautiful. She has vitality. But Ashley, the man she has wanted for so long, is going to marry his placid cousin, Melanie. Mammy warns Scarlett to behave herself at the party at Twelve Oaks. There is a new man there that day, the day the Civil War begins. Rhett Butler. Scarlett does not know he is in the room when she pleads with Ashley to choose her instead of Melanie.","directors":["Victor Fleming","George Cukor","Sam Wood"],"actors":["Thomas Mitchell","Barbara O'Neil","Vivien Leigh","Evelyn Keyes"],"year":1939,"rating":81,"runtime":"238","awards":"Won 8 Oscars. Another 12 wins & 12 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0031381.bd64798.2519c4f545e6dd32be3bb682bfea4c56.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0031381.1b91758.2519c4f545e6dd32be3bb682bfea4c56.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0031381.bd64798.2519c4f545e6dd32be3bb682bfea4c56.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-361e9ba506b87ea2ec0b7f0e9aeeecba'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-361e9ba506b87ea2ec0b7f0e9aeeecba)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYa
