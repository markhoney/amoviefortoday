    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0067315","title":"The Red Tent","plot":"The commander of a failed 1928 Arctic airship expedition is remembering the events of the \"Italia\" airship flight, crash and subsequent rescue efforts. The \"ghosts\" of people involved in the events appear in his memories to assist him in determining his guilt in the affair. The reminiscences are mixed with the real action: the flight of the \"Italia\", the air rescue operation from Kings Bay airfield, the expedition of the \"Krassin\" ice-breaker. A sort of human touch is added by the ever beautiful C.C. playing Malmgren's girlfriend.","directors":["Mikhail Kalatozov"],"actors":["Peter Finch","Mario Adorf","Luigi Vannucchi","Eduard Martsevich"],"year":1969,"rating":70,"runtime":"158","awards":"Nominated for 1 Golden Globe. Another 1 nomination.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0067315.5e31822.4fe5ec2184fc75caff8acec440d27468.jpg","size":{"width":300,"height":463},"sizes":"(max-width: 300px) 100vw, 300px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0067315.5e31822.4fe5ec2184fc75caff8acec440d27468.jpg 300w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 300 463' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-f017745b1a0e765af51d05492a2bc7f4'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-f017745b1a0e765af51d05492a2bc7f4)' width='300' height='463' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj\u002FwAARCABjAEADASIAAhEBAxEB\u002F8QAHAAAAQUBAQEAAAAAAAAAAAAABgABBAUHAgMI\
