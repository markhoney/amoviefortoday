    <script>window.__INITIAL_STATE__={"data":{"days":{"edges":[{"node":{"month":5,"month_full":"May","day":1,"day_ordinal":"1st","previous":"\u002F4\u002F30","next":"\u002F5\u002F2","events":[{"id":"5-1-tt1424432","info":{"wikipedia":{"url":"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FAyrton_Senna#Death"}},"reason":{"short":"Date of Ayrton Senna's death","description":""},"refreshments":{"list":[],"description":""},"mention":{"timestamp":"","description":""},"movie":{"id":"tt1424432","title":"Senna","plot":"The story of the monumental life and tragic death of legendary Brazilian motor-racing Champion, Ayrton Senna. Spanning the decade from his arrival in Formula One in the mid 80's, the film follows Senna's struggles both on track against his nemesis, French World Champion Alain Prost, and off it, against the politics which infest the sport. Sublime, spiritual yet, on occasion, ruthless - Senna conquers and transcends Formula One to become a global superstar. Privately, he is humble, almost shy, and fiercely patriotic, donating millions to his native Brasil and contemplating a life beyond motor-racing. Yet he is struck down in his prime on the blackest weekend in the history of the sport, watched live on television by 300 million people. Years on he is revered in Formula One as the greatest motor racing driver of all time - and in Brasil as a Saint.","director":"Asif Kapadia","year":2010,"rating":85,"runtime":"106","actors":["Ayrton Senna","Alain Prost","Frank Williams","Ron Dennis"],"awards":"Won 2 BAFTA Film Awards. Another 18 wins & 19 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt1424432.bd64798.ea56484310639c17218ba61e2b023dab.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt1424432.1b91758.ea56484310639c17218ba61e2b023dab.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt1424432.bd64798.ea56484310639c17218 ted":{"id":"pg-13","name":"Pg-13","icon":"\u002Fimages\u002Frating\u002Fus\u002FPg-13.png"},"studios":[{"id":"independent_pictures","name":"Independent Pictures","icon":"\u002Fimages\u002Fstudio\u002Fcolour\u002FIndependent Pictures.png"}],"genres":[{"id":"documentary","name":"Documentary","icon":"\u002Fimages\u002Fgenre\u002Fwhite\u002FDocumentary.png"},{"id":"biography","name":"Biography","icon":"\u002Fimages\u002Fgenre\u002Fwhite\u002FBiography.png"},{"id":"sport","name":"Sport","icon":"\u002Fimages\u002Fgenre\u002Fwhite\u002FSport.png"}],"countries":[{"id":"uk","name":"UK","icon":"\u002Fimages\u002Fcountry\u002Fmap\u002FUnited Kingdom.png"},{"id":"france","name":"France","icon":"\u002Fimages\u002Fcountry\u002Fmap\u002FFrance.png"},{"id":"usa","name":"USA","icon":"\u002Fimages\u002Fcountry\u002Fmap\u002FUnited States.png"}],"languages":[{"id":"english","name":"English","icon":"\u002Fimages\u002Flanguage\u002Fflag\u002FUnited Kingdom.png"},{"id":"portuguese","name":"Portuguese","icon":"\u002Fimages\u002Flanguage\u002Fflag\u002FPortugal.png"},{"id":"french","name":"French","icon":"\u002Fimages\u002Flanguage\u002Fflag\u002FFrance.png"},{"id":"japanese","name":"Japanese","icon":"\u002Fimages\u002Flanguage\u002Fflag\u002FJapan.png"}]}},{"id":"5-1-tt0070917","info":{"wikipedia":{"url":"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FMay_Day#Scotland"}},"reason":{"short":"Date of the May Day festival","description":""},"refreshments":{"list":[],"description":""},"mention":{"timestamp":"","description":""},"movie":{"id":"tt0070917","title":"The Wicker Man","plot":"On Sunday, April 29, 1973, Sergeant Neil Howie with the West Highland Constabulary flies solo to Summerisle off the coast of Scotland. He is there to follow up on a letter addressed specifically to him from an anonymous source on Summerisle reporting that a twelve year old girl who lives on the island, Rowan Morrison, the daughter of May Morrison, has long been missing. The correspondence includes a photograph of Rowan. Upon his arrival on Summerisle, Howie finds that the locals are a seemingly simple minded lot who provide little information beyond the fact that they know of no Rowan Morrison and do not know the girl in the photo. Mrs. Morrison admits to having a daughter, seven year old Myrtle, but no Rowan. As Howie speaks to more and more people, he begins to believe that Rowan does or did live on the island, but that the locals are hiding their knowledge of her. He also begins to see that the locals all have pagan beliefs, their \"religion\" which centers on procreation as the source of life. That procreation does not necessarily need to be within marriage, and openly flaunts the act of sex, both in private and in public. These beliefs do not sit well against Howie's strict Christian morals, he who regularly attends church, prays, and accepts communion. Everything that happens on the island seems to be dictated by Lord Summerisle, whose ancestors bought the island generations ago. Howie begins to believe that Rowan was murdered, she a sacrifice by the islanders to their higher power to ensure a bountiful apple crop - the main crop of the island - which did not materialize last season. With May Day approaching, Howie not only tries to find out if Rowan was indeed murdered\u002Fsacrificed, which includes trying to locate her body, but if there will be another sacrifice on this important day within the cycle of life.","director":"Robin Hardy","year":1973,"rating":75,"runtime":"88","actors":["Edward Woodward","Christopher Lee","Diane Cilento","Britt Ekland"],"awards":"2 wins & 6 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0070917.bd64798.844f067e0b4aac24f656ba2adfa39a9f.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0070917.1b91758.844f067e0b4aac24f656ba2adfa39a9f.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt007
