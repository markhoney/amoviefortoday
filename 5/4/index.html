    <script>window.__INITIAL_STATE__={"data":{"days":{"edges":[{"node":{"month":5,"month_full":"May","day":4,"day_ordinal":"4th","previous":"\u002F5\u002F3","next":"\u002F5\u002F5","events":[{"id":"5-4-tt0870111","info":{"wikipedia":{"url":"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FNixon_interviews"}},"reason":{"short":"Date of the main Frost\u002FNixon interview","description":""},"refreshments":{"list":[],"description":""},"mention":{"timestamp":"","description":""},"movie":{"id":"tt0870111","title":"Frost\u002FNixon","plot":"Writer Peter Morgan's legendary battle between Richard Nixon, the disgraced president with a legacy to save, and David Frost, a jet-setting television personality with a name to make, in the story of the historic encounter that changed both their lives. For three years after being forced from office, Nixon remained silent. But in summer 1977, the steely, cunning former commander-in-chief agreed to sit for one all-inclusive interview to confront the questions of his time in office and the Watergate scandal that ended his presidency. Nixon surprised everyone in selecting Frost as his televised confessor, intending to easily outfox the breezy British showman and secure a place in the hearts and minds of Americans (as well as a $600,000 fee). Likewise, Frost's team harbored doubts about their boss' ability to hold his own. But as cameras rolled, a charged battle of wits resulted.","director":"Ron Howard","year":2008,"images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Famoviefortoday\u002Fassets\u002Fstatic\u002Ftt0870111.bd64798.8614db2046291b317f91ac291100882f.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Famoviefortoday\u002Fassets\u002Fstatic\u002Ftt0870111.1b91758.8614db2046291b317f91ac291100882f.jpg 480w","\u002Famoviefortoday\u002Fassets\u002Fstatic\u002Ftt0870111.bd64798.8614db2046291b317f91ac291100882f.jpg 1000w"],"dataUri":"data:image\u002Fsvg+
