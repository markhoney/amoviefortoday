    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0461658","title":"Dresden","plot":"Like other TV movies of the production company teamWorx, Dresden (2006) focuses on an extraordinary historic event in connection with a tragic love story of a woman between two men. In January 1945, the young nurse Anna Mauth, working at a hospital in Dresden, becomes engaged to senior physician Benjamin Wenninger. At the same time, an English Lancaster bomber is shot down. The pilot Robert Newman, the only survivor, manages to reach the city severely injured and hides in the hospital's cellar. Anna discovers him incidentally thinking he is a German deserter, but finally decides to help Robert...","directors":["Roland Suso Richter"],"actors":["Felicitas Woll","John Light","Benjamin Sadler","Heiner Lauterbach"],"year":2006,"rating":66,"runtime":"176","awards":"4 wins & 5 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0461658.5e31822.209a67130a2b8ed9d68bf444cb0a5b31.jpg","size":{"width":300,"height":423},"sizes":"(max-width: 300px) 100vw, 300px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0461658.5e31822.209a67130a2b8ed9d68bf444cb0a5b31.jpg 300w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 300 423' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-669bc9800c3b8101beaecf97a4702bbe'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-669bc9800c3b8101beaecf97a4702bbe)' width='300' height='423' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj\u002FwAARCABaAEADASIAAhEBAxEB\u002F8QAHAAAAgI
