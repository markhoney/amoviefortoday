    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0364961","title":"The Assassination of Richard Nixon","plot":"Fact-based story about a disturbed office furniture salesman who in 1972 concocted a plot to kill then-President Nixon by hi-jacking a plane to fly over the White House to drop a gas bomb. At the start of the movie, the man is separated from his wife and stressed in his job where he is made the butt of jokes and is an under-performer. Attempts to get his brother's old tire business resurrected with a black partner is rejected by the banks. When he is officially served with divorce papers, everything comes apart and Richard Nixon's broken promises comes to represent all the evils that have come down on him. A news story about a pilot that landed a helicopter on the White House lawn gives him the idea for his attack. Bolting onto a Baltimore plane, he attempts the hi-jacking.","directors":["Niels Mueller"],"actors":["Sean Penn","Naomi Watts","Don Cheadle","Jack Thompson"],"year":2004,"rating":70,"runtime":"95","awards":"2 wins & 4 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0364961.bd64798.a8590571b582599b852e1e49ef62c5ff.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0364961.1b91758.a8590571b582599b852e1e49ef62c5ff.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0364961.bd64798.a8590571b582599b852e1e49ef62c5ff.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-d7991f562362648c670d1b5d0b59e1e5'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-d7991f562362648c670d1b5d0b59e1e5)' width='1000' height='1426' xl
