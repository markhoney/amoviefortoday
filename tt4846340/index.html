    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt4846340","title":"Hidden Figures","plot":"As the United States raced against Russia to put a man in space, NASA found untapped talent in a group of African-American female mathematicians that served as the brains behind one of the greatest operations in U.S. history. Based on the unbelievably true life stories of three of these women, known as \"human computers\", we follow these women as they quickly rose the ranks of NASA alongside many of history's greatest minds specifically tasked with calculating the momentous launch of astronaut John Glenn into orbit, and guaranteeing his safe return. Dorothy Vaughan, Mary Jackson, and Katherine Johnson crossed all gender, race, and professional lines while their brilliance and desire to dream big, beyond anything ever accomplished before by the human race, firmly cemented them in U.S. history as true American heroes.","directors":["Theodore Melfi"],"actors":["Taraji P. Henson","Octavia Spencer","Janelle Monáe","Kevin Costner"],"year":2016,"rating":78,"runtime":"127","awards":"Nominated for 3 Oscars. Another 37 wins & 85 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt4846340.bd64798.1555890598dc30c06de46c55ca330caa.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt4846340.1b91758.1555890598dc30c06de46c55ca330caa.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt4846340.bd64798.1555890598dc30c06de46c55ca330caa.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-c600636bf51e8cd4c5904442d7761fcb'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__
