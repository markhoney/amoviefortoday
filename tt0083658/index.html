    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0083658","title":"Blade Runner","plot":"In the futuristic year of 2019, Los Angeles has become a dark and depressing metropolis, filled with urban decay. Rick Deckard, an ex-cop, is a \"Blade Runner\". Blade runners are people assigned to assassinate \"replicants\". The replicants are androids that look like real human beings. When four replicants commit a bloody mutiny on the Off World colony, Deckard is called out of retirement to track down the androids. As he tracks the replicants, eliminating them one by one, he soon comes across another replicant, Rachel, who evokes human emotion, despite the fact that she's a replicant herself. As Deckard closes in on the leader of the replicant group, his true hatred toward artificial intelligence makes him question his own identity in this future world, including what's human and what's not human.","directors":["Ridley Scott"],"actors":["Harrison Ford","Rutger Hauer","Sean Young","Edward James Olmos"],"year":1982,"rating":81,"runtime":"117","awards":"Nominated for 2 Oscars. Another 12 wins & 16 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0083658.bd64798.8ee2a7e1d11d75bc3f5dcc97ffd69601.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0083658.1b91758.8ee2a7e1d11d75bc3f5dcc97ffd69601.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0083658.bd64798.8ee2a7e1d11d75bc3f5dcc97ffd69601.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-43e4bf7b0ea1c837e79ad28dff616019'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-43e4bf7b0ea1c837
