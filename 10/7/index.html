e plans either to goad Tim into keeping silent since the abortion would have been illegal, an act to which Tim would have provided his consent, or pin the murder on Tim who would have motive. Will this change in modus operandi affect Christie's ability to kill Beryl, or kill her without detection?","directors":["Richard Fleischer"],"actors":["Richard Attenborough","Judy Geeson","John Hurt","Pat Heywood"],"year":1971,"rating":76,"votes":"7,069","runtime":"111","awards":"","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0066730.bd64798.2777c962b345b3adb5752b2a300cfb0d.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0066730.1b91758.2777c962b345b3adb5752b2a300cfb0d.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0066730.bd64798.2777c962b345b3adb5752b2a300cfb0d.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-77a5b45bb6640124a10940db82d97d84'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-77a5b45bb6640124a10940db82d97d84)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj\u002FwAARCABbAEADASIAAhEBAxEB\u002F8QAHQAAAAcBAQEAAAAAAAAAAAAAAAECAwQFBgcICf\u002FEADsQAAIBAwIDBAYIBAcAAAAAAAECAwAEEQUhBhIxB0FRkhMUIjJxwRVDU2GBkZPhM3OCsSM1QkVVcqH\u002FxAAYAQEBAQEBAAAAAAAAAAAAAAAAAQIDBP\u002FEABwRAQEAAgMBAQAAAAAAAAAAAAABESECAxIxQf\u002FaAAwDAQACEQMRAD8A83Wds91d29tEVEk0ixKW2GWIAz%2bdd1vewPTdO1aw0jU%2bO7C21a8UslqbYs3spzNnDbAAE5bGcVxbh7A1\u002FS
