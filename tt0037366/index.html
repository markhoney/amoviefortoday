    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0037366","title":"Thirty Seconds Over Tokyo","plot":"The amazingly detailed true story of \"The Doolittle Raid\" based on the personal account by Doolittle Raider Ted Lawson. Stunned by Pearl Harbor and a string of defeats, America needed a victory - badly. To that end, Colonel Jimmy Doolittle, a former air racer and stunt pilot, devises a plan for a daring raid on the heart of Japan itself. To do this, he must train army bomber pilots to do something no one ever dreamed possible - launch 16 fully loaded bombers from an aircraft carrier! Remarkable in its accuracy, this movie even uses film footage from the actual raid.","directors":["Mervyn LeRoy"],"actors":["Van Johnson","Robert Walker","Tim Murdock","Don DeFore"],"year":1944,"rating":73,"runtime":"138","awards":"Won 1 Oscar. Another 1 win & 1 nomination.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0037366.bd64798.99807a579c72f2efc8c50cdb3c79ccc0.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0037366.1b91758.99807a579c72f2efc8c50cdb3c79ccc0.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0037366.bd64798.99807a579c72f2efc8c50cdb3c79ccc0.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-8f77189187ce0b031f754c9c9de6aee2'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-8f77189187ce0b031f754c9c9de6aee2)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKC
