    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt2184339","title":"The Purge","plot":"In an America wracked by crime and overcrowded prisons, the government has sanctioned an annual 12-hour period in which any and all criminal activity-including murder-becomes legal. The police can't be called. Hospitals suspend help. It's one night when the citizenry regulates itself without thought of punishment. On this night plagued by violence and an epidemic of crime, one family wrestles with the decision of who they will become when a stranger comes knocking. When an intruder breaks into James Sandin's (Ethan Hawke) gated community during the yearly lockdown, he begins a sequence of events that threatens to tear a family apart. Now, it is up to James, his wife, Mary (Lena Headey), and their kids to make it through the night without turning into the monsters from whom they hide.","directors":["James DeMonaco"],"actors":["Ethan Hawke","Lena Headey","Max Burkholder","Adelaide Kane"],"year":2013,"rating":57,"runtime":"85","awards":"2 wins & 6 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt2184339.bd64798.cd2e94af78d805682cf4ed9798bd6ae6.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt2184339.1b91758.cd2e94af78d805682cf4ed9798bd6ae6.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt2184339.bd64798.cd2e94af78d805682cf4ed9798bd6ae6.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-5ce2646df93eb0bd2449e769cdcf7fb4'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-5ce2646df93eb0bd2449e769cdcf7fb4)' width='1000' height='1426' xlink:href=
