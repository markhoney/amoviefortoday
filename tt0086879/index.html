    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0086879","title":"Amadeus","plot":"Antonio Salieri believes that Wolfgang Amadeus Mozart's music is divine and miraculous. He wishes he was himself as good a musician as Mozart so that he can praise the Lord through composing. He began his career as a devout man who believes his success and talent as a composer are God's rewards for his piety. He's also content as the respected, financially well-off, court composer of Austrian Emperor Joseph II. But he's shocked to learn that Mozart is such a vulgar creature, and can't understand why God favored Mozart to be his instrument. Salieri's envy has made him an enemy of God whose greatness was evident in Mozart. He is ready to take revenge against God and Mozart for his own musical mediocrity.","directors":["Milos Forman"],"actors":["F. Murray Abraham","Tom Hulce","Elizabeth Berridge","Roy Dotrice"],"year":1984,"rating":83,"runtime":"160","awards":"Won 8 Oscars. Another 34 wins & 14 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0086879.bd64798.3c42e6a089e77cb4ed4655ae92e48803.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0086879.1b91758.3c42e6a089e77cb4ed4655ae92e48803.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0086879.bd64798.3c42e6a089e77cb4ed4655ae92e48803.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-558342d28674fae97d62bbea2dc609fa'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-558342d28674fae97d62bbea2dc609fa)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEB
