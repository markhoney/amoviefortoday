    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0067992","title":"Willy Wonka & the Chocolate Factory","plot":"The world is astounded when Willy Wonka, for years a recluse in his factory, announces that five lucky people will be given a tour of the factory, shown all the secrets of his amazing candy, and one will win a lifetime supply of Wonka chocolate. Nobody wants the prize more than young Charlie, but as his family is so poor that buying even one bar of chocolate is a treat, buying enough bars to find one of the five golden tickets is unlikely in the extreme. But in movieland, magic can happen. Charlie, along with four somewhat odious other children, get the chance of a lifetime and a tour of the factory. Along the way, mild disasters befall each of the odious children, but can Charlie beat the odds and grab the brass ring?","directors":["Mel Stuart"],"actors":["Gene Wilder","Jack Albertson","Peter Ostrum","Roy Kinnear"],"year":1971,"rating":78,"runtime":"100","awards":"Nominated for 1 Oscar. Another 2 wins & 2 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0067992.bd64798.614125c0229dcc567998743b3ce59a23.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0067992.1b91758.614125c0229dcc567998743b3ce59a23.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0067992.bd64798.614125c0229dcc567998743b3ce59a23.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-bd8ef8dabdf21ff99260b6f3bfe0370e'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-bd8ef8dabdf21ff99260b6f3bfe0370e)' width='1000' height='1426' xlink:href='data:image\u
