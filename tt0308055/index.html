    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0308055","title":"Bobby","plot":"Tuesday, June 4, 1968: the California presidential primary. As day breaks Robert F. Kennedy arrives at the Ambassador Hotel; he'll campaign, then speak to supporters at midnight. To capture the texture of the late 1960s, we see vignettes at the hotel: a couple marries so he can avoid Vietnam, kitchen staff discuss race and baseball, a man cheats on his wife, another is fired for racism, a retired hotel doorman plays chess in the lobby with an old friend, a campaign strategist's wife needs a pair of black shoes, two campaign staff trip on LSD, a lounge singer is on the downhill slide. Through it all, we see and hear RFK calling for a better society and a better nation.","directors":["Emilio Estevez"],"actors":["Harry Belafonte","Joy Bryant","Nick Cannon","Emilio Estevez"],"year":2006,"rating":70,"runtime":"117","awards":"Nominated for 2 Golden Globes. Another 7 wins & 22 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0308055.bd64798.4c2affb3cd28d27e95a3153036d13ae9.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0308055.1b91758.4c2affb3cd28d27e95a3153036d13ae9.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0308055.bd64798.4c2affb3cd28d27e95a3153036d13ae9.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-898ac644da9d411b41b56006d8e81d76'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-898ac644da9d411b41b56006d8e81d76)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJC
