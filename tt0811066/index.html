="currentColor" viewBox="0 0 260 245" class="w-8" data-v-7b1ff17a><path d="M55 237L129 9l74 228L9 96h240" data-v-7b1ff17a></path></svg></button><button data-v-7b1ff17a><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 260 245" class="w-8" data-v-7b1ff17a><path d="M55 237L129 9l74 228L9 96h240" data-v-7b1ff17a></path></svg></button><button data-v-7b1ff17a><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 260 245" class="w-8" data-v-7b1ff17a><path d="M55 237L129 9l74 228L9 96h240" data-v-7b1ff17a></path></svg></button><button class="text-gray-300" data-v-7b1ff17a><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 260 245" class="w-8" data-v-7b1ff17a><path d="M55 237L129 9l74 228L9 96h240" data-v-7b1ff17a></path></svg></button><button class="text-gray-300" data-v-7b1ff17a><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 260 245" class="w-8" data-v-7b1ff17a><path d="M55 237L129 9l74 228L9 96h240" data-v-7b1ff17a></path></svg></button><span class="ml-5 text-3xl text-gray-300" data-v-7b1ff17a>71%</span></div></div></div></section></div>
    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0811066","title":"Shootout at Lokhandwala","plot":"On a calm summer day in 1991, in the bustling Lokhandwala Complex, five criminals including Maya and Dilip were counting 70 lakhs in flat no. 32 B, when 286 policemen, headed by ACP Khan, took strategic positions around their building. A gunfire ensued and the entire nation witnessed the most talked about daylight encounter lasting 6 hours that transformed suburban Mumbai into a virtual war zone. Shootout At Lokhandwala is the story of a seasoned cop, Khan, who chased Khalistani extremists, handpicked cops like Inspector Kaviraj Patil and Constable Javed Shaikh, and dared to engage trigger-happy gangsters in a residential locality of Mumbai. Khan's fight went beyond the encounter as he faced inquisition from his own department and legal charges of human rights violations. Shootout At Lokhandwala is the story of an upcoming underworld gangster, Maya, and his highly skilled partner, Dilip. The two made extortion the buzzword in the early 90s and dared to disobey the big bhai of the underworld, drawing the attention of Khan and his newly formed ATS squad. Both Khan and Maya were men obsessed, so devoted to their professions that their personal lives were a disaster.","directors":["Apoorva Lakhia"],"actors":["Amitabh Bachchan","Sanjay Dutt","Sunil Shetty","Arbaaz Khan"],"year":2007,"rating":71,"runtime":"122","awards":"3 wins & 2 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0811066.5e31822.89407c49cf6515b2e4e6d01c9f3fbdfb.jpg","size":{"width":300,"height":436},"sizes":"(max-width: 300px) 100vw, 300px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0811066.5e31822.89407c49cf6515b2e4e6d01c9f3fbdfb.jpg 300w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 300 436' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F199
