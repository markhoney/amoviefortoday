    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0985699","title":"Valkyrie","plot":"In Nazi Germany during World War II, as the tide turned in favor of The Allies, a cadre of senior German officers and politicians desperately plot to topple the Nazi regime before the nation is crushed in a near-inevitable defeat. To this end, Colonel Claus von Stauffenberg, an Army officer convinced he must save Germany from Hitler, is recruited to mastermind a real plan. To do so, he arranges for the internal emergency measure, Operation: Valkyrie, to be changed to enable his fellows to seize control of Berlin after the assassination of the Fuhrer. However, even as the plan is put into action, a combination of bad luck and human failings conspire on their own to create a tragedy that would prolong the greater one gripping Europe.","directors":["Bryan Singer"],"actors":["Tom Cruise","Kenneth Branagh","Bill Nighy","Tom Wilkinson"],"year":2008,"rating":71,"runtime":"121","awards":"2 wins & 11 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0985699.bd64798.4de65f7e72d7a555b9a89d6c28463311.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0985699.1b91758.4de65f7e72d7a555b9a89d6c28463311.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0985699.bd64798.4de65f7e72d7a555b9a89d6c28463311.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-654821070bd4b150a522ea8b5af414d3'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-654821070bd4b150a522ea8b5af414d3)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYE
