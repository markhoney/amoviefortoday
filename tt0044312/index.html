    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0044312","title":"1. April 2000","plot":"It is the year 2000 and the World Global Union is in charge, although other countries are allowed to elect their own government leaders, as long as they support the Union. When Austria's newly-elected president, played by Josef Meinrad, makes his inauguration speech he declares Austria independence and issues an edict ending Austria's financial support for the Global Union. The Golbal Union President, played by Hilde Krahl, arrives in a flying-saucer with her retinue of world-soldiers, equipped with death-ray guns, to put an end to the rebellion. The president and the country are put on trial. The Austrian president recounts the country's' long battle for peace, and shows how Austria stopped the invasion of the Turks, and gave the world the operetta and the waltz. He organizes a mass parade with flora floats and a brass band---what else?---playing the Austrian Freedom Song in order to appeal to the court's impartiality. A 1943 document signed by Roosevelt, Churchill and Stalin and assuring Austria of independence is presented. Basically, a satire on the post-WWII delay by the United Nations coming to agreement an Austrian independence.","directors":["Wolfgang Liebeneiner"],"actors":["Hilde Krahl","Josef Meinrad","Waltraut Haas","Judith Holzmeister"],"year":1952,"rating":57,"runtime":"84","awards":"1 nomination.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0044312.5e31822.8bde4744527f43c4b2fed991722a74af.jpg","size":{"width":300,"height":425},"sizes":"(max-width: 300px) 100vw, 300px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0044312.5e31822.8bde4744527f43c4b2fed991722a74af.jpg 300w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 300 425' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id
