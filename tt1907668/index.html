    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt1907668","title":"Flight","plot":"Whip Whitaker is a commuter airline pilot. While on a flight from Orlando to Atlanta something goes wrong and the plane starts to fly erratically. With little choice Whip crashes the plane and saves almost all on board. When he wakes up in the hospital, his friend from the airline union introduces him to a lawyer who tells him there's a chance he could face criminal charges because his blood test reveals that he was intoxicated with alcohol and cocaine. He denies being impaired, so while an investigation is underway, he is told to keep his act together. However, letting go of his addiction is not as easy as it seems...","directors":["Robert Zemeckis"],"actors":["Nadine Velazquez","Denzel Washington","Carter Cabassa","Adam C. Edwards"],"year":2012,"rating":73,"runtime":"138","awards":"Nominated for 2 Oscars. Another 15 wins & 43 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt1907668.bd64798.8358787b065d70593fc5ee4db5b7e5df.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt1907668.1b91758.8358787b065d70593fc5ee4db5b7e5df.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt1907668.bd64798.8358787b065d70593fc5ee4db5b7e5df.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-d48d2acf9bf6bc144b9deb2baabb495b'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-d48d2acf9bf6bc144b9deb2baabb495b)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSo
