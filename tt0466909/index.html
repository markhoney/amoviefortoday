    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0466909","title":"The Omen","plot":"When the Vatican observatory priest sees the appearance of a comet, the Church is sure that it confirms the eve of the Armageddon. Meanwhile, the USA President's godson Robert Thorn is informed in the maternity in Rome by Father Spiletto that his wife Katherine has just lost her baby and she had troubles with her uterus and would not have another pregnancy. Spiletto suggests Robert that another just born child that lost his mother could be the substituted for his son, and Robert accepts the child and gives the name of Damien. Robert is promoted to ambassador in London after a tragic accident. When Damien's nanny commits suicide in his birthday party, a substitute, Mrs. Baylock, comes to work and live with the family. Along the years, Katherine realizes that Damien is evil, while Robert is contacted by Father Brennan, who tells him that Damien is the son of devil. When the priest dies in a bizarre accident, the photographer Keith Jennings shows evidences to Robert that the boy is the Antichrist. They travel to the town of Megiddo to learn how the boy can be stopped.","directors":["John Moore"],"actors":["Predrag Bjelac","Carlo Sabatini","Bohumil Svarc","Liev Schreiber"],"year":2006,"rating":55,"runtime":"110","awards":"1 win & 6 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0466909.bd64798.d3278aa30eb1ec2d2c913122d4d22d2b.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0466909.1b91758.d3278aa30eb1ec2d2c913122d4d22d2b.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0466909.bd64798.d3278aa30eb1ec2d2c913122d4d22d2b.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e
