    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0227277","title":"Burnt Money","plot":"Burnt Money, is set in Argentina in 1965. This true story follows the tumultuous relationship between two men who became lovers and ultimately ruthless bank robbers in a notoriously famous footnote in the annals of Argentinian crime history. Nene, Angel and Cuervo are bank robbers who flee from Argentina across the border to Uruguay after a large-scale hold-up that turns bloody. Angel is hurt and the three must lay low until Angel recovers. Nene and Angel are known to everyone they know as \"the twins\" because of their resemblance, but the two are not brothers at all - they are involved in a steamy homosexual relationship. To get back to Argentina, the group must first wait for Fontana, the brains behind the robbery, to arrange for passports. Anxious from hiding, Cuervo decides to break curfew and go party. After Nene and Angel also decide to take off, Nene meets a prostitute named Giselle and Angel ends up getting in a fight. The group is forced to abandon their refuge and Angel and Nene decide to move in with Giselle. However, the sexual attraction between Nene and Angel burns too strongly and when Nene gets hostile with Giselle and kicks her out, she goes straight to the police to snitch on the group. It's not long before police are surrounding the building and the fate of Nene and Angel appears to be sealed.","directors":["Marcelo Piñeyro"],"actors":["Leonardo Sbaraglia","Eduardo Noriega","Pablo Echarri","Leticia Brédice"],"year":2000,"rating":72,"runtime":"125","awards":"5 wins & 9 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0227277.5e31822.bc56cf0b798754b4eb93ccc83e83947e.jpg","size":{"width":300,"height":430},"sizes":"(max-width: 300px) 100vw, 300px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0227277.5e31822.bc56cf0b798754b4eb93ccc83e83947e.jpg 300w"],"dataUri":"data:image\u002F
