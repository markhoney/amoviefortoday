    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0107048","title":"Groundhog Day","plot":"A weather man is reluctantly sent to cover a story about a weather forecasting \"rat\" (as he calls it). This is his fourth year on the story, and he makes no effort to hide his frustration. On awaking the 'following' day he discovers that it's Groundhog Day again, and again, and again. First he uses this to his advantage, then comes the realisation that he is doomed to spend the rest of eternity in the same place, seeing the same people do the same thing EVERY day.","directors":["Harold Ramis"],"actors":["Bill Murray","Andie MacDowell","Chris Elliott","Stephen Tobolowsky"],"year":1993,"rating":80,"runtime":"101","awards":"Won 1 BAFTA Film Award. Another 6 wins & 17 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0107048.bd64798.327b5968b4c0b0702ad6f0097b989f2c.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0107048.1b91758.327b5968b4c0b0702ad6f0097b989f2c.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0107048.bd64798.327b5968b4c0b0702ad6f0097b989f2c.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-3a9eb0b8bb26bca7afec2a32ec88d88d'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-3a9eb0b8bb26bca7afec2a32ec88d88d)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj\u002FwAARCABbAEADASIAAhEBAxEB\u002F8QAGwAAAg
