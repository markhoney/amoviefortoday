:[{"title":"English","icon":"\u002Fimages\u002Fcountry\u002Fflag\u002FUnited Kingdom.png","path":"\u002Flanguages\u002Fenglish\u002F"}]}}},{"node":{"id":"9-13-tt0057012","title":"September 13th","info":{"wikipedia":null},"reason":{"short":"","description":""},"refreshments":{"list":[],"description":""},"mention":{"timestamp":"","description":""},"movie":{"id":"tt0057012","path":"\u002Ftt0057012\u002F","title":"Dr. Strangelove","plot":"Paranoid Brigadier General Jack D. Ripper of Burpelson Air Force Base, believing that fluoridation of the American water supply is a Soviet plot to poison the U.S. populace, is able to deploy through a back door mechanism a nuclear attack on the Soviet Union without the knowledge of his superiors, including the Chair of the Joint Chiefs of Staff, General Buck Turgidson, and President Merkin Muffley. Only Ripper knows the code to recall the B-52 bombers and he has shut down communication in and out of Burpelson as a measure to protect this attack. Ripper's executive officer, RAF Group Captain Lionel Mandrake (on exchange from Britain), who is being held at Burpelson by Ripper, believes he knows the recall codes if he can only get a message to the outside world. Meanwhile at the Pentagon War Room, key persons including Muffley, Turgidson and nuclear scientist and adviser, a former Nazi named Dr. Strangelove, are discussing measures to stop the attack or mitigate its blow-up into an all out nuclear war with the Soviets. Against Turgidson's wishes, Muffley brings Soviet Ambassador Alexi de Sadesky into the War Room, and get his boss, Soviet Premier Dimitri Kisov, on the hot line to inform him of what's going on. The Americans in the War Room are dismayed to learn that the Soviets have an as yet unannounced Doomsday Device to detonate if any of their key targets are hit. As Ripper, Mandrake and those in the War Room try and work the situation to their end goal, Major T.J. \"King\" Kong, one of the B-52 bomber pilots, is working on his own agenda of deploying his bomb where ever he can on enemy soil if he can't make it to his intended target.","directors":["Stanley Kubrick"],"actors":["Peter Sellers","George C. Scott","Sterling Hayden","Keenan Wynn"],"year":1964,"rating":84,"votes":"433,361","runtime":"95","awards":"Nominated for 4 Oscars. Another 13 wins & 7 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0057012.bd64798.9f2c6ef78698f768791b4e7c6b397507.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0057012.1b91758.9f2c6ef78698f768791b4e7c6b397507.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0057012.bd64798.9f2c6ef78698f768791b4e7c6b397507.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-86db238ef62b3ecfd3dba8b65dd7da88'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-86db238ef62b3ecfd3dba8b65dd7da88)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj\u002FwAARCABbAEADASIAAhEBAxEB\u002F8QAHAAAAgIDAQEAAAAAAAAAAAAABgcEBQABAwII\u002F8QAPhAAAQMDAgMEBAsHBQAAAAAAAQIDBAAFERIhBjFBB1FhsRMUInEVMjM1UlNygZGi0SQlQoKSofAjNLLB8f\u002FEABoBAAIDAQEAAAAAAAAAAAAAAAABAgMEBQb\u002FxAAoEQACAgECBAUFAAAAAAAAAAABAgADEQQhEhMxQQUiMlFxIzOBkfD\u002F2gAMAwEAAhEDEQA\u002FAPm%2b2wY78NC3G8qJOTkjrUk2yLj5L8xrLN83N%2b8%2bdTqysxyd56KiitqlJUdB2kD4Ni\u002FVfmP61o22JjdvH85H9z\u002F7U40U8KcC3nidK3LUz6RtA9txKhhPUDc7k93TvoUu3SK1dPSMuAPxAgW2Jg4byO8LJ\u002Fvy8638GxPqT\u002FUf1\u002Fzy
