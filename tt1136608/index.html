    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt1136608","title":"District 9","plot":"In 1982, a massive star ship bearing a bedraggled alien population, nicknamed \"The Prawns,\" appeared over Johannesburg, South Africa. Twenty-eight years later, the initial welcome by the human population has faded. The refugee camp where the aliens were located has deteriorated into a militarized ghetto called District 9, where they are confined and exploited in squalor. In 2010, the munitions corporation, Multi-National United, is contracted to forcibly evict the population with operative Wikus van der Merwe in charge. In this operation, Wikus is exposed to a strange alien chemical and must rely on the help of his only two new 'Prawn' friends.","directors":["Neill Blomkamp"],"actors":["Sharlto Copley","Jason Cope","Nathalie Boltt","Sylvaine Strike"],"year":2009,"rating":79,"runtime":"112","awards":"Nominated for 4 Oscars. Another 31 wins & 111 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt1136608.bd64798.5c63b53b2a98ffece2236503a1fe6495.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt1136608.1b91758.5c63b53b2a98ffece2236503a1fe6495.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt1136608.bd64798.5c63b53b2a98ffece2236503a1fe6495.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-a4379799ef40bf557932e21d2f06e8e7'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-a4379799ef40bf557932e21d2f06e8e7)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYa
