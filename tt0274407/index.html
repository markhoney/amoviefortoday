    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0274407","title":"Callas Forever","plot":"In 1977, Maria Callas, the most famous diva in the world, lives confined in her Paris apartment. Larry Kelly, a producer friend, offers her to sing \"Carmen\" in a televised concert. Unfortunately Maria's voice, tired and worn by years and strain, is not what it used to be. Larry knows the way around the problem : a technical stratagem will create the illusion. Maria, disregarding her friend Sarah's warning, agrees with the idea and the show is a tremendous success. With that in mind, Larry now considers a new version of \"Tosca\". But this time, Maria objects to the subterfuge. Her decision will mark the beginning of the end for the legendary singer.","directors":["Franco Zeffirelli"],"actors":["Fanny Ardant","Jeremy Irons","Joan Plowright","Jay Rodan"],"year":2002,"rating":66,"runtime":"111","awards":"1 win & 3 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0274407.5e31822.8043c0044675530ee80363120a43075e.jpg","size":{"width":300,"height":400},"sizes":"(max-width: 300px) 100vw, 300px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0274407.5e31822.8043c0044675530ee80363120a43075e.jpg 300w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 300 400' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-e17b226281c70438d2a33f61dd96e27c'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-e17b226281c70438d2a33f61dd96e27c)' width='300' height='400' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKC
