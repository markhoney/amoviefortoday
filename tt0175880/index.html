    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0175880","title":"Magnolia","plot":"24 hours in L.A.; it's raining cats and dogs. Two parallel and intercut stories dramatize men about to die: both are estranged from a grown child, both want to make contact, and neither child wants anything to do with dad. Earl Partridge's son is a charismatic misogynist; Jimmy Gator's daughter is a cokehead and waif. A mild and caring nurse intercedes for Earl, reaching the son; a prayerful and upright beat cop meets the daughter, is attracted to her, and leads her toward a new calm. Meanwhile, guilt consumes Earl's young wife, while two whiz kids, one grown and a loser and the other young and pressured, face their situations. The weather, too, is quirky.","directors":["Paul Thomas Anderson"],"actors":["Pat Healy","Genevieve Zweig","Mark Flanagan","Neil Flynn"],"year":1999,"rating":80,"runtime":"188","awards":"Nominated for 3 Oscars. Another 28 wins & 55 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0175880.bd64798.37e5009fe6aee15c6d9a4e02aac6840f.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0175880.1b91758.37e5009fe6aee15c6d9a4e02aac6840f.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0175880.bd64798.37e5009fe6aee15c6d9a4e02aac6840f.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-fe807ce1ea77675cd897f3131dc24f95'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-fe807ce1ea77675cd897f3131dc24f95)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYG
