    <script>window.__INITIAL_STATE__={"data":{"days":{"edges":[{"node":{"month":8,"month_full":"August","day":18,"day_ordinal":"18th","previous":"\u002F8\u002F17","next":"\u002F8\u002F19","events":[{"id":"8-18-tt0441881","info":{"wikipedia":{"url":"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FBattle_of_Long_Tan"}},"reason":{"short":"Date of the battle","description":""},"refreshments":{"list":[],"description":""},"mention":{"timestamp":"","description":""},"movie":{"id":"tt0441881","title":"Danger Close","plot":"Late afternoon August 18, 1966 South Vietnam - for three and a half hours, in the pouring rain, amid the mud and shattered trees of a rubber plantation called Long Tan, Major Harry Smith and his dispersed company of 108 young and mostly inexperienced Australian and New Zealand soldiers are fighting for their lives, holding off an overwhelming enemy force of 2,500 battle hardened Viet Cong and North Vietnamese soldiers. With their ammunition running out, their casualties mounting and the enemy massing for a final assault each man begins to search for his own answer - and the strength to triumph over an uncertain future with honor, decency and courage. The Battle of Long Tan is one of the most savage and decisive engagements in ANZAC history, earning both the United States and South Vietnamese Presidential Unit Citations for gallantry along with many individual awards. But not before 18 Australians and more than 500 enemies are killed.","director":"Kriv Stenders","year":2019,"images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0441881.bd64798.4063cd7e8db1ddb7fe03622c306e3d7f.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0441881.1b91758.4063cd7e8db1ddb7fe03622c306e3d7f.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0441881.bd64798.4063cd7e8db1ddb7fe03622c306e3d7f.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='
