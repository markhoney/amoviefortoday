m South America could have settled Polynesia in pre-Columbian times, although most anthropologists now believe they did not. Anyway he proved that it was possible by using only the materials and technologies available to those people at that time. The trip took 101 days over 4,300 miles across the Pacific Ocean before the \"Kon-Tiki\" crashed onto the dangerous reefs outside Raroia in the Tuamotu Islands on August 7, 1947. All crewmen survived, and the \"Kon-Tiki\" was taken back to Norway. She is now featured in the Kon-Tiki Museum.","directors":["Joachim Rønning","Espen Sandberg"],"actors":["Pål Sverre Hagen","Anders Baasmo Christiansen","Tobias Santelmann","Gustaf Skarsgård"],"year":2012,"rating":72,"votes":"43,781","runtime":"118","awards":"Nominated for 1 Oscar. Another 12 wins & 13 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt1613750.bd64798.92d8165a7a60a07ce1df75b590aff309.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt1613750.1b91758.92d8165a7a60a07ce1df75b590aff309.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt1613750.bd64798.92d8165a7a60a07ce1df75b590aff309.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-d5283a91c086bb765e42e12f05b5b07f'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-d5283a91c086bb765e42e12f05b5b07f)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj\u002FwAARCABbAEADASIAAhE
