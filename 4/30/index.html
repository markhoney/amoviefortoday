    <script>window.__INITIAL_STATE__={"data":{"dayofYear":{"month":{"id":"4","title":"April"},"day":{"id":"30","ordinal":"th"},"previous":{"path":"\u002F4\u002F29\u002F"},"next":{"path":"\u002F5\u002F1\u002F"},"belongsTo":{"edges":[{"node":{}},{"node":{}},{"node":{"id":"4-30-tt0363163","title":"April 30th 1945","info":{"wikipedia":null},"reason":{"short":"Hitler commits suicide","description":""},"refreshments":{"list":[],"description":""},"mention":{"timestamp":"","description":""},"movie":{"id":"tt0363163","path":"\u002Ftt0363163\u002F","title":"Downfall","plot":"In April of 1945, Germany stands at the brink of defeat with the Soviet Armies closing in from the west and south. In Berlin, capital of the Third Reich, Adolf Hitler proclaims that Germany will still achieve victory and orders his Generals and advisers to fight to the last man. \"Downfall\" explores these final days of the Reich, where senior German leaders (such as Himmler and Goring) began defecting from their beloved Fuhrer, in an effort to save their own lives, while still others (Joseph Goebbels) pledge to die with Hitler. Hitler, himself, degenerates into a paranoid shell of a man, full of optimism one moment and suicidal depression the next. When the end finally does comes, and Hitler lies dead by his own hand, what is left of his military must find a way to end the killing that is the Battle of Berlin, and lay down their arms in surrender.","directors":["Oliver Hirschbiegel"],"actors":["Bruno Ganz","Alexandra Maria Lara","Corinna Harfouch","Ulrich Matthes"],"year":2004,"rating":82,"votes":"317,971","runtime":"156","awards":"Nominated for 1 Oscar. Another 22 wins & 32 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0363163.bd64798.2a750420999d52fd342299912ec5369b.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0363163.1b91758.2a750420999d52fd3
