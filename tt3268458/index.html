    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt3268458","title":"The Internet's Own Boy: The Story of Aaron Swartz","plot":"The story of programming prodigy and information activist Aaron Swartz. From Swartz's help in the development of the basic internet protocol RSS to his co-founding of Reddit, his fingerprints are all over the internet. But it was Swartz's groundbreaking work in social justice and political organizing combined with his aggressive approach to information access that ensnared him in a two year legal nightmare. It was a battle that ended with the taking of his own life at the age of 26. Aaron's story touched a nerve with people far beyond the online communities in which he was a celebrity. This film is a personal story about what we lose when we are tone deaf about technology and its relationship to our civil liberties.","directors":["Brian Knappenberger"],"actors":["Tim Berners-Lee","Cindy Cohn","Gabriella Coleman","Cory Doctorow"],"year":2014,"rating":80,"runtime":"105","awards":"4 wins & 3 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt3268458.bd64798.287f4f5029035542f074e94f938cea20.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt3268458.1b91758.287f4f5029035542f074e94f938cea20.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt3268458.bd64798.287f4f5029035542f074e94f938cea20.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-7d0179c8bea1558788d6ab313bd6d361'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-7d0179c8bea1558788d6ab313bd6d361)' width='1000' height='1426' xlink:href='data:image\u002F
