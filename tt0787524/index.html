    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0787524","title":"The Man Who Knew Infinity","plot":"In the 1910s, Srinivasa Ramanujan is a man of boundless intelligence that even the abject poverty of his home in Madras, India, cannot crush. Eventually, his stellar intelligence in mathematics and his boundless confidence in both attract the attention of the noted British mathematics professor, G.H. Hardy, who invites him to further develop his computations at Trinity College at Cambridge. Forced to leave his young wife, Janaki, behind, Ramanujan finds himself in a land where both his largely intuitive mathematical theories and his cultural values run headlong into both the stringent academic requirements of his school and mentor and the prejudiced realities of a Britain heading into World War One. Facing this with a family back home determined to keep him from his wife and his own declining health, Ramanujan joins with Hardy in a mutual struggle that would define Ramanujan as one of India's greatest modern scholars who broke more than one barrier in his worlds.","directors":["Matt Brown"],"actors":["Jeremy Irons","Dev Patel","Malcolm Sinclair","Raghuvir Joshi"],"year":2015,"rating":72,"runtime":"108","awards":"1 win & 1 nomination.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0787524.bd64798.df5339afa6a08d7f26b9522343de02a2.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0787524.1b91758.df5339afa6a08d7f26b9522343de02a2.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0787524.bd64798.df5339afa6a08d7f26b9522343de02a2.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-38373ab057500b405d3295542759feca'%3e%3cfeGaussianBlur in=
