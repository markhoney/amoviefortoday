    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0346491","title":"Alexander","plot":"Conquering 90% of the known world by the age of 25, Alexander the Great led his armies through 22,000 miles of sieges and conquests in just eight years. Coming out of tiny Macedonia (today part of Greece), Alexander led his armies against the mighty Persian Empire, drove west to Egypt, and finally made his way east to India. This film will concentrate on those eight years of battles, as well as his relationship with his boyhood friend and battle mate, Hephaestion. Alexander died young, of illness, at 33. Alexander's conquests paved the way for the spread of Greek culture (facilitating the spread of Christianity centuries later), and removed many of the obstacles that might have prevented the expansion of the Roman Empire. In other words, the world we know today might never have been if not for Alexander's bloody, yet unifying, conquest.","directors":["Oliver Stone"],"actors":["Anthony Hopkins","David Bedella","Jessie Kamm","Angelina Jolie"],"year":2004,"rating":56,"runtime":"175","awards":"6 wins & 19 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0346491.bd64798.fc0a7563c2d996f51e068ee6d2014fe3.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0346491.1b91758.fc0a7563c2d996f51e068ee6d2014fe3.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0346491.bd64798.fc0a7563c2d996f51e068ee6d2014fe3.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-1933989c9f7c1d892a531e0e2ecfb7b5'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-1933989c9f7c1d8
