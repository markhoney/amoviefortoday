    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0412080","title":"The World's Fastest Indian","plot":"For 25 years in Invercargill at the south end of New Zealand, Burt Munro (1899-1978) has been working on increasing the speed of his motorcycle, a 1920 Indian. He dreams of taking it to the Bonneville Salt Flats to see how fast it will go. By the early 1960s, heart disease threatens his life, so he mortgages his house and takes a boat to Los Angeles, buys an old car, builds a makeshift trailer, gets the Indian through customs, and heads for Utah. Along the way, people he meets are charmed by his open, direct friendliness. If he makes it to Bonneville, will they let an old guy on the flats with makeshift tires, no brakes, and no chute? And will the Indian actually respond?","directors":["Roger Donaldson"],"actors":["Anthony Hopkins","Iain Rea","Tessa Mitchell","Aaron Murphy"],"year":2005,"rating":78,"runtime":"127","awards":"11 wins & 6 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0412080.bd64798.9fce4ac53adab890b9e4f9c4d018cfee.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0412080.1b91758.9fce4ac53adab890b9e4f9c4d018cfee.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0412080.bd64798.9fce4ac53adab890b9e4f9c4d018cfee.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-06cc8ca3a7e8504e7a3b172fd3827140'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-06cc8ca3a7e8504e7a3b172fd3827140)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBc
