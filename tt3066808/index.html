ow-xl border-4 border-white w-48 z-20 g-image g-image--loaded" width="300"></noscript></div><div class="flex-auto ml-8" style="backdrop-filter: blur(1px) brightness(50%)"><h1 class="font-bold text-4xl tracking-loose mt-16 z-10" style="text-shadow: 2px 2px #111;">The Gettysburg Address (2017)</h1><!----><div title="90%" class="mt-2" style="color:#4299E1;" data-v-7b1ff17a><button data-v-7b1ff17a><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 260 245" class="w-8" data-v-7b1ff17a><path d="M55 237L129 9l74 228L9 96h240" data-v-7b1ff17a></path></svg></button><button data-v-7b1ff17a><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 260 245" class="w-8" data-v-7b1ff17a><path d="M55 237L129 9l74 228L9 96h240" data-v-7b1ff17a></path></svg></button><button data-v-7b1ff17a><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 260 245" class="w-8" data-v-7b1ff17a><path d="M55 237L129 9l74 228L9 96h240" data-v-7b1ff17a></path></svg></button><button data-v-7b1ff17a><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 260 245" class="w-8" data-v-7b1ff17a><path d="M55 237L129 9l74 228L9 96h240" data-v-7b1ff17a></path></svg></button><button class="text-gray-300" data-v-7b1ff17a><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 260 245" class="w-8" data-v-7b1ff17a><path d="M55 237L129 9l74 228L9 96h240" data-v-7b1ff17a></path></svg></button><span class="ml-5 text-3xl text-gray-300" data-v-7b1ff17a>90%</span></div></div></div></section></div>
    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt3066808","title":"The Gettysburg Address","plot":"In the midst of the Civil War, President Lincoln went to Gettysburg, the place of America's greatest suffering, to offer his \"few appropriate remarks\" at the dedication of the Soldiers' National Cemetery. In 272 words he redefined the meaning of the war, explained to a wounded nation why the bloodletting must continue--what was worth fighting and dying for. \"The Gettysburg Address\" investigates the five extant copies of Lincoln's famous speech, separating fact from fiction along the way. Lincoln's greater journey to Gettysburg is chronicled, from his early anti-slavery sentiments as a poor farmer's son to his rousing orations as one of America's greatest leaders. In a spirit not dissimilar to Lincoln's transcending proposition of rebirth at Gettysburg, the film investigates for the first time the speech's many cultural and historical significances, both then and now. Featuring interviews with the country's leading historians, politicians, Civil Rights leaders, Women's Rights proponents, Ivy League scholars, celebrities, and everyday Americans, \"The Gettysburg Address\" deconstructs mythology in substantiating the speech's classification as a true American treasure.","directors":["Sean Conant"],"actors":["Sam Elliott","Cary Elwes","Michael C. Hall","William Fichtner"],"year":2017,"rating":90,"runtime":"","awards":"","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt3066808.5e31822.6dc0e8c2173da963bc01a860686c445f.jpg","size":{"width":300,"height":450},"sizes":"(max-width: 300px) 100vw, 300px","srcset":["\u002Fassets\u002Fstatic\u002Ftt3066808.5e31822.6dc0e8c2173da963bc01a860686c445f.jpg 300w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 300 450' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cde
