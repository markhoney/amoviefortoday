    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0418689","title":"Flags of Our Fathers","plot":"In 1945, the Marines attack twelve thousand Japaneses protecting the twenty square kilometers of the sacred Iwo Jima island in a very violent battle. When they reach the Mount Suribachi and six Marines raise their flag on the top, the picture becomes a symbol in a post Great Depression America. The government brings the three survivors to America to raise funds for war, bringing hope to desolate people, and making the three men heroes of the war. However, the traumatized trio has difficulty dealing with the image built by their superiors, sharing the heroism with their mates.","directors":["Clint Eastwood"],"actors":["Ryan Phillippe","Jesse Bradford","Adam Beach","John Benjamin Hickey"],"year":2006,"rating":71,"runtime":"135","awards":"Nominated for 2 Oscars. Another 15 wins & 25 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0418689.bd64798.95fbf245a715c090a0658a1dffbdd646.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0418689.1b91758.95fbf245a715c090a0658a1dffbdd646.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0418689.bd64798.95fbf245a715c090a0658a1dffbdd646.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-691aeefb64fd1c6447a3bba74697f76e'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-691aeefb64fd1c6447a3bba74697f76e)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIC
