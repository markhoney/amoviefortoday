    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0020629","title":"All Quiet on the Western Front","plot":"This is an English language film (made in America) adapted from a novel by German author Erich Maria Remarque. The film follows a group of German schoolboys, talked into enlisting at the beginning of World War 1 by their jingoistic teacher. The story is told entirely through the experiences of the young German recruits and highlights the tragedy of war through the eyes of individuals. As the boys witness death and mutilation all around them, any preconceptions about \"the enemy\" and the \"rights and wrongs\" of the conflict disappear, leaving them angry and bewildered. This is highlighted in the scene where Paul mortally wounds a French soldier and then weeps bitterly as he fights to save his life while trapped in a shell crater with the body. The film is not about heroism but about drudgery and futility and the gulf between the concept of war and the actuality.","directors":["Lewis Milestone"],"actors":["Louis Wolheim","Lew Ayres","John Wray","Arnold Lucy"],"year":1930,"rating":80,"runtime":"152","awards":"Won 2 Oscars. Another 5 wins & 2 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0020629.bd64798.b00f62e753c9f49d96ed2d552ee134f7.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0020629.1b91758.b00f62e753c9f49d96ed2d552ee134f7.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0020629.bd64798.b00f62e753c9f49d96ed2d552ee134f7.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-2c09b728fa388722dc221103bdd1a5cd'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%
