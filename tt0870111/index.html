    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0870111","title":"Frost\u002FNixon","plot":"Writer Peter Morgan's legendary battle between Richard Nixon, the disgraced president with a legacy to save, and David Frost, a jet-setting television personality with a name to make, in the story of the historic encounter that changed both their lives. For three years after being forced from office, Nixon remained silent. But in summer 1977, the steely, cunning former commander-in-chief agreed to sit for one all-inclusive interview to confront the questions of his time in office and the Watergate scandal that ended his presidency. Nixon surprised everyone in selecting Frost as his televised confessor, intending to easily outfox the breezy British showman and secure a place in the hearts and minds of Americans (as well as a $600,000 fee). Likewise, Frost's team harbored doubts about their boss' ability to hold his own. But as cameras rolled, a charged battle of wits resulted.","directors":["Ron Howard"],"actors":["Frank Langella","Michael Sheen","Sam Rockwell","Kevin Bacon"],"year":2008,"rating":77,"runtime":"122","awards":"Nominated for 5 Oscars. Another 23 wins & 74 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0870111.bd64798.8614db2046291b317f91ac291100882f.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0870111.1b91758.8614db2046291b317f91ac291100882f.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0870111.bd64798.8614db2046291b317f91ac291100882f.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-19984ebea0d37c515eb4c30dab40f3b5'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c
