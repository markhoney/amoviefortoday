    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt1082868","title":"Quarantine","plot":"A television reporter and her cameraman are assigned to spend the night shift with a Los Angeles Fire Station. After a routine 911 call takes them to a small apartment building, they find police officers already on the scene in response to blood curdling screams coming from one of the apartment units. They soon learn that a woman living in the building has been infected by something unknown. After a few of the residents are viciously attacked, they try to escape with the news crew in tow, only to find that the CDC has quarantined the building. Phones, internet, televisions and cell phone access have been cut-off, and officials are not relaying information to those locked inside. When the quarantine is finally lifted, the only evidence of what took place is the news crew's videotape.","directors":["John Erick Dowdle"],"actors":["Jennifer Carpenter","Steve Harris","Jay Hernandez","Johnathon Schaech"],"year":2008,"rating":59,"runtime":"89","awards":"6 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt1082868.bd64798.4819d6836620ac640977bbd7fed817e5.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt1082868.1b91758.4819d6836620ac640977bbd7fed817e5.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt1082868.bd64798.4819d6836620ac640977bbd7fed817e5.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-24c41fe7b2c2046ffa0e2be3c337fb74'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-24c41fe7b2c2046ffa0e2be3c337fb74)' width='1000' height='1426' xlink:
