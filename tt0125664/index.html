    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0125664","title":"Man on the Moon","plot":"Man on the Moon is a biographical movie on the late comedian Andy Kaufman. Kaufman, along with his role on Taxi (1978), was famous for being the self-declared Intergender Wrestling Champion of the world. After beating women time and time again, Jerry Lawler (who plays himself in the movie), a professional wrestler, got tired of seeing all of this and decided to challenge Kaufman to a match. In most of the matches the two had, Lawler prevailed with the piledriver, which is a move by spiking an opponent head-first into the mat. One of the most famous moments in this feud was in the early 80s when Kaufman threw coffee on Lawler on Late Night with David Letterman (1982), got into fisticuffs with Lawler, and proceeded to sue NBC.","directors":["Milos Forman"],"actors":["Jim Carrey","Gerry Becker","Greyson Erik Pendry","Brittany Colonna"],"year":1999,"rating":74,"runtime":"118","awards":"Won 1 Golden Globe. Another 4 wins & 24 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0125664.bd64798.d8441019f9c58091182a75da2333d161.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0125664.1b91758.d8441019f9c58091182a75da2333d161.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0125664.bd64798.d8441019f9c58091182a75da2333d161.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-442a8dfd213f5f761f3aa7e0da7ee34b'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-442a8dfd213f5f761f3aa7e0da7ee34b)' width='1000' height='1426' xlink:href='data:image\u002Fj
