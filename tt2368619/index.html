    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt2368619","title":"The Take","plot":"Michael Mason, a pick-pocket living in Paris steals a bag with a teddy bear in it. Not realizing the toy contains a timed bomb, he tosses it aside on a busy street. A few seconds later it explodes, killing four people. CCTV footage reveals Masons face and the French police tag him as a terrorist threat. The explosion, although botched, was set up by a select group of the French Interior Ministry as a decoy so they can make a half billion dollar digital transfer from a bank, (closed on French National Day) -hence the title Bastille Day. In a separate CIA investigation the unruly agent Sean Briar, discovers the real story behind Masons \"terrorist attack\". The two men, on different sides of the law, collaborate to bring the corrupt members of the Ministry down.","directors":["James Watkins"],"actors":["Idris Elba","Richard Madden","Charlotte Le Bon","Kelly Reilly"],"year":2016,"rating":63,"runtime":"92","awards":"","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt2368619.bd64798.7482f4adab75707cf313c3ed43ba3ee7.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt2368619.1b91758.7482f4adab75707cf313c3ed43ba3ee7.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt2368619.bd64798.7482f4adab75707cf313c3ed43ba3ee7.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-ca21fefe8e621c3eeb77bea5259c6dea'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-ca21fefe8e621c3eeb77bea5259c6dea)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002
